items:
  - durationInMinutes: 1
    content: |
      <span data-ttu-id="2a738-106">In diesem Tutorial lernen Sie interaktiv die Grundlagen von C# kennen, indem Sie mit Ihrem Browser einen C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes sehen.</span><span class="sxs-lookup"><span data-stu-id="2a738-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="2a738-107">Es enthält eine Reihe von Lektionen, die mit einem „Hello World“-Programm beginnen.</span><span class="sxs-lookup"><span data-stu-id="2a738-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="2a738-108">In diesen Lektionen lernen Sie die Grundlagen der Programmiersprache C# kennen.</span><span class="sxs-lookup"><span data-stu-id="2a738-108">These lessons teach you the fundamentals of the C# language.</span></span>
  - title: '<span data-ttu-id="2a738-109">Ausführen des ersten C#-Programms</span><span class="sxs-lookup"><span data-stu-id="2a738-109">Run your first C# program</span></span>'
    durationInMinutes: 2
    content: |
      <span data-ttu-id="2a738-110">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class="sxs-lookup"><span data-stu-id="2a738-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="2a738-111">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein, und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class="sxs-lookup"><span data-stu-id="2a738-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>

      ```csharp
      Console.WriteLine("Hello World!");
      ```

      <span data-ttu-id="2a738-112">Herzlichen Glückwunsch!</span><span class="sxs-lookup"><span data-stu-id="2a738-112">Congratulations!</span></span> <span data-ttu-id="2a738-113">Sie haben Ihr erstes C#-Programm ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="2a738-113">You've run your first C# program.</span></span> <span data-ttu-id="2a738-114">Hierbei handelt es sich um ein einfaches Programm, das die Meldung „Hello World!“ ausgibt.</span><span class="sxs-lookup"><span data-stu-id="2a738-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="2a738-115">Diese Meldung wird anhand der <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>-Methode ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="2a738-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="2a738-116">Der `Console`-Typ stellt das Konsolenfenster dar.</span><span class="sxs-lookup"><span data-stu-id="2a738-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="2a738-117">`WriteLine` ist eine Methode des `Console`-Typs, die eine Textzeile in dieser Textkonsole ausgibt.</span><span class="sxs-lookup"><span data-stu-id="2a738-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>

      <span data-ttu-id="2a738-118">Fahren wir fort, und sehen wir uns das einmal genauer an.</span><span class="sxs-lookup"><span data-stu-id="2a738-118">Let's move on and explore more.</span></span> <span data-ttu-id="2a738-119">In der restlichen Lektion wird die Arbeit mit dem `string`-Typ erklärt, der Text in C# darstellt.</span><span class="sxs-lookup"><span data-stu-id="2a738-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="2a738-120">Wie der `Console`-Typ weist der `string`-Typ bestimmte Methoden auf.</span><span class="sxs-lookup"><span data-stu-id="2a738-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="2a738-121">Bei den `string`-Methoden geht es um Text.</span><span class="sxs-lookup"><span data-stu-id="2a738-121">The `string` methods work with text.</span></span> 

      > [!NOTE]
      > <span data-ttu-id="2a738-122">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="2a738-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2a738-123">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2a738-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="2a738-124">Deklarieren und Verwenden von Variablen</span><span class="sxs-lookup"><span data-stu-id="2a738-124">Declare and use variables</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="2a738-125">Ihr erstes Programm hat den Wert „Hello World!“ vom Typ `string`</span><span class="sxs-lookup"><span data-stu-id="2a738-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="2a738-126">auf dem Bildschirm ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="2a738-126">on the screen.</span></span> 

      > [!TIP]
      > <span data-ttu-id="2a738-127">Bei Ihren ersten Schritten mit C# (oder einer anderen Programmiersprache) kann es zu Fehlern kommen, wenn Sie Codes schreiben.</span><span class="sxs-lookup"><span data-stu-id="2a738-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="2a738-128">Der **Compiler** findet diese Fehler und meldet diese.</span><span class="sxs-lookup"><span data-stu-id="2a738-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="2a738-129">Sollte die Ausgabe Fehlermeldungen enthalten, sehen Sie sich den Beispielcode und den Code im interaktiven Fenster an, um festzustellen, was behoben werden muss.</span><span class="sxs-lookup"><span data-stu-id="2a738-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>
      > <span data-ttu-id="2a738-130">Durch diese Übung lernen Sie die Struktur eines C#-Codes kennen.</span><span class="sxs-lookup"><span data-stu-id="2a738-130">That exercise will help you learn the structure of C# code.</span></span> 

      <span data-ttu-id="2a738-131">Ihr erstes Programm gibt nur eine Meldung aus.</span><span class="sxs-lookup"><span data-stu-id="2a738-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="2a738-132">Mithilfe von **Variablen** können Sie weitere nützliche Programme schreiben.</span><span class="sxs-lookup"><span data-stu-id="2a738-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="2a738-133">Eine **Variable** ist ein Symbol, durch das Sie einen Code mit unterschiedlichen Werten ausführen können.</span><span class="sxs-lookup"><span data-stu-id="2a738-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="2a738-134">Probieren Sie es aus!</span><span class="sxs-lookup"><span data-stu-id="2a738-134">Let's try it!</span></span> <span data-ttu-id="2a738-135">Ersetzen Sie den Code, den Sie in das interaktive Fenster geschrieben haben, durch den folgenden Code:</span><span class="sxs-lookup"><span data-stu-id="2a738-135">Replace the code you've written in the interactive window with the following code:</span></span>

      ```csharp
      string aFriend = "Bill";
      Console.WriteLine(aFriend);
      ```

      <span data-ttu-id="2a738-136">Die erste Zeile deklariert die Variable `aFriend` und weist dieser den Wert „Bill“ zu.</span><span class="sxs-lookup"><span data-stu-id="2a738-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="2a738-137">Die zweite Zeile gibt den Namen aus.</span><span class="sxs-lookup"><span data-stu-id="2a738-137">The second line prints out the name.</span></span>

      <span data-ttu-id="2a738-138">Sie können jeder Variable, die Sie deklarieren, unterschiedliche Werte zuweisen.</span><span class="sxs-lookup"><span data-stu-id="2a738-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="2a738-139">Sie können den Namen in den Namen von einem Ihrer Freunde ändern.</span><span class="sxs-lookup"><span data-stu-id="2a738-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="2a738-140">Fügen Sie im interaktiven Fenster nach dem Code, den Sie bereits hinzugefügt haben, die folgenden zwei Zeilen hinzu:</span><span class="sxs-lookup"><span data-stu-id="2a738-140">Add these two lines in the interactive window following the code you've already added:</span></span>

      ```csharp
      aFriend = "Maria";
      Console.WriteLine(aFriend);
      ```

      <span data-ttu-id="2a738-141">Beachten Sie, dass die Codezeile abhängig von dem in der `aFriend`-Variable gespeicherten Wert zwei verschiedene Meldungen ausgibt.</span><span class="sxs-lookup"><span data-stu-id="2a738-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>

      <span data-ttu-id="2a738-142">Vielleicht haben Sie auch bemerkt, dass in den letzten beiden Meldungen das Wort „Hello“ fehlte.</span><span class="sxs-lookup"><span data-stu-id="2a738-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="2a738-143">Korrigieren wir dies nun.</span><span class="sxs-lookup"><span data-stu-id="2a738-143">Let's fix that now.</span></span>  <span data-ttu-id="2a738-144">Ändern Sie die Zeilen, die die Meldung ausgeben, wie folgt:</span><span class="sxs-lookup"><span data-stu-id="2a738-144">Modify the lines that print the message to the following:</span></span>

      ```csharp
      Console.WriteLine("Hello " + aFriend);
      ```

      <span data-ttu-id="2a738-145">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="2a738-145">Click **Run** again to see the results.</span></span>

      > [!NOTE]
      > <span data-ttu-id="2a738-146">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="2a738-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2a738-147">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2a738-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="2a738-148">Arbeiten mit Zeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="2a738-148">Work with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="2a738-149">Mit der vorherigen Änderung haben wir einen kurzen Blick darauf geworfen, wie Zeichenfolgen verwendet werden können.</span><span class="sxs-lookup"><span data-stu-id="2a738-149">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="2a738-150">Sehen wir uns dies einmal näher an.</span><span class="sxs-lookup"><span data-stu-id="2a738-150">Let's explore more.</span></span>

      <span data-ttu-id="2a738-151">Das `+`-Zeichen wird in C# als Operator bezeichnet.</span><span class="sxs-lookup"><span data-stu-id="2a738-151">The `+` is called an operator in C#.</span></span> <span data-ttu-id="2a738-152">Wenn es in Zeichenketten angewendet wird (z.B. `firstString + secondString`), wird eine neue Zeichenkette mit dem Text aus der ersten gefolgt von dem Text aus der zweiten erstellt.</span><span class="sxs-lookup"><span data-stu-id="2a738-152">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="2a738-153">Dies wird als *Zeichenfolgenverkettung* bezeichnet.</span><span class="sxs-lookup"><span data-stu-id="2a738-153">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="2a738-154">Sie können eine beliebige Anzahl von Zeichenfolgen, einschließlich Zeichenfolgenvariablen, kombinieren.</span><span class="sxs-lookup"><span data-stu-id="2a738-154">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="2a738-155">Testen Sie Folgendes:</span><span class="sxs-lookup"><span data-stu-id="2a738-155">Try this:</span></span>

      ```csharp
      string firstFriend = "Maria";
      string secondFriend = "Sage";
      Console.WriteLine("My friends are " + firstFriend + " and " + secondFriend);
      ```

      <span data-ttu-id="2a738-156">Bei Ihren ersten Schritten mit Zeichenketten können Sie die Länge einer Zeichenkette durch `Length` ermitteln.</span><span class="sxs-lookup"><span data-stu-id="2a738-156">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="2a738-157">`Length` ist die **Eigenschaft** einer Zeichenfolge und gibt die Anzahl der Zeichen in dieser Zeichenfolge zurück.</span><span class="sxs-lookup"><span data-stu-id="2a738-157">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="2a738-158">Fügen Sie im interaktiven Fenster unten den folgenden Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="2a738-158">Add the following code at the bottom of the interactive window:</span></span>

      ```csharp
      Console.WriteLine("The name " + firstFriend + " has " + firstFriend.Length + " letters.");
      Console.WriteLine("The name " + secondFriend + " has " + secondFriend.Length + " letters.");
      ```

      > [!TIP]
      > <span data-ttu-id="2a738-159">An dieser Stelle können Sie nun etwas experimentieren.</span><span class="sxs-lookup"><span data-stu-id="2a738-159">This is a good time to explore on your own.</span></span> <span data-ttu-id="2a738-160">Sie haben erfahren, dass mit `Console.WriteLine()` Text auf den Bildschirm geschrieben wird.</span><span class="sxs-lookup"><span data-stu-id="2a738-160">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="2a738-161">Zudem haben Sie erfahren, wie Variablen deklariert und Zeichenfolgen miteinander verkettet werden.</span><span class="sxs-lookup"><span data-stu-id="2a738-161">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="2a738-162">Experimentieren Sie im interaktiven Fenster und</span><span class="sxs-lookup"><span data-stu-id="2a738-162">Experiment in the interactive window.</span></span> <span data-ttu-id="2a738-163">schreiben Sie selbst weitere Meldungen.</span><span class="sxs-lookup"><span data-stu-id="2a738-163">Write some more messages yourself.</span></span> <span data-ttu-id="2a738-164">Erstellen Sie Zeichenfolgen mit dem `+`-Operator.</span><span class="sxs-lookup"><span data-stu-id="2a738-164">Build strings using the `+` operator.</span></span>

      > [!NOTE]
      > <span data-ttu-id="2a738-165">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="2a738-165">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2a738-166">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2a738-166">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="2a738-167">Weitere Möglichkeiten zur Verwendung von Zeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="2a738-167">Do more with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="2a738-168">Sie haben mithilfe der **Methode** <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> Meldungen ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="2a738-168">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="2a738-169">Eine **Methode** ist ein Codeblock, der eine bestimmte Aktion implementiert.</span><span class="sxs-lookup"><span data-stu-id="2a738-169">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="2a738-170">Diesem ist ein Name zugewiesen, damit Sie auf diesen zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="2a738-170">It has a name, so you can access it.</span></span> 

      <span data-ttu-id="2a738-171">Der `string`-Typ verfügt über viele nützliche Methoden.</span><span class="sxs-lookup"><span data-stu-id="2a738-171">The `string` type has many useful methods.</span></span> <span data-ttu-id="2a738-172">Sehen wir uns die <xref:System.String.Trim%2A>-Methode und die verwandten Methoden <xref:System.String.TrimStart%2A> und <xref:System.String.TrimEnd%2A> einmal genauer an.</span><span class="sxs-lookup"><span data-stu-id="2a738-172">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id="2a738-173">Durch diese Methoden entfernen Sie führende und nachfolgende Leerräume:</span><span class="sxs-lookup"><span data-stu-id="2a738-173">These methods remove leading and trailing spaces:</span></span>

      ```csharp
      string message = "      Hello World!       ";
      Console.WriteLine("[" + message + "]");

      string trimmedMessage = message.TrimStart();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.TrimEnd();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.Trim();
      Console.WriteLine("[" + trimmedMessage + "]");
      ```

      <span data-ttu-id="2a738-174">In diesem Beispiel werden eine Reihe wichtiger Konzepte für die Arbeit mit Zeichenfolgen veranschaulicht.</span><span class="sxs-lookup"><span data-stu-id="2a738-174">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="2a738-175">Die Methoden, die Zeichenfolgen bearbeiten, geben neue Zeichenfolgenobjekte zurück, statt die Änderungen zu implementieren.</span><span class="sxs-lookup"><span data-stu-id="2a738-175">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="2a738-176">So können Sie erkennen, dass bei jedem Aufruf von einer der `Trim`-Methoden eine neue Zeichenkette zurückgegeben wird, die ursprüngliche Meldung jedoch nicht geändert wird.</span><span class="sxs-lookup"><span data-stu-id="2a738-176">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>

      <span data-ttu-id="2a738-177">Für die Arbeit mit Zeichenfolgen stehen weitere Methoden zur Verfügung.</span><span class="sxs-lookup"><span data-stu-id="2a738-177">There are other methods available to work with a string.</span></span> <span data-ttu-id="2a738-178">Beispielsweise haben Sie sicher schon mal einen Befehl zum Suchen und Ersetzen in einem Editor oder Textverarbeitungsprogramm verwendet.</span><span class="sxs-lookup"><span data-stu-id="2a738-178">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id="2a738-179">Die <xref:System.String.Replace%2A>-Methode funktioniert bei einem `string`-Typ auf ähnliche Weise.</span><span class="sxs-lookup"><span data-stu-id="2a738-179">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id="2a738-180">So sucht diese nach einer Teilzeichenfolge und ersetzt diese durch einen anderen Text.</span><span class="sxs-lookup"><span data-stu-id="2a738-180">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id="2a738-181">Die <xref:System.String.Replace%2A>-Methode enthält zwei **Parameter**,</span><span class="sxs-lookup"><span data-stu-id="2a738-181">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="2a738-182">nämlich die Zeichenfolgen zwischen den Klammern.</span><span class="sxs-lookup"><span data-stu-id="2a738-182">These are the strings between the parentheses.</span></span> <span data-ttu-id="2a738-183">Die erste Zeichenfolge ist der Text, nach dem gesucht wird.</span><span class="sxs-lookup"><span data-stu-id="2a738-183">The first string is the text to search for.</span></span> <span data-ttu-id="2a738-184">Die zweite Zeichenfolge ist der Text, durch den die erste Zeichenfolge ersetzt werden soll.</span><span class="sxs-lookup"><span data-stu-id="2a738-184">The second string is the text to replace it with.</span></span> <span data-ttu-id="2a738-185">Versuchen Sie es selbst.</span><span class="sxs-lookup"><span data-stu-id="2a738-185">Try it for yourself.</span></span> <span data-ttu-id="2a738-186">Fügen Sie den folgenden Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="2a738-186">Add this code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      message = message.Replace("Hello", "Greetings");
      Console.WriteLine(message);
      ```

      <span data-ttu-id="2a738-187">Zwei andere nützliche Methoden bestehen darin, eine Zeichenfolge in vollständig in GROSSBUCHSTABEN oder kleinbuchstaben zu erstellen.</span><span class="sxs-lookup"><span data-stu-id="2a738-187">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="2a738-188">Testen Sie den folgenden Code:</span><span class="sxs-lookup"><span data-stu-id="2a738-188">Try the following code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      Console.WriteLine(message.ToUpper());
      Console.WriteLine(message.ToLower());
      ```

      > [!NOTE]
      > <span data-ttu-id="2a738-189">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="2a738-189">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2a738-190">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2a738-190">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="2a738-191">Suchzeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="2a738-191">Search strings</span></span>
    durationInMinutes: 10
    content: |
      <span data-ttu-id="2a738-192">Der andere Teil eines Vorgangs zum *Suchen und Ersetzen* besteht darin, nach einem Text in einer Zeichenfolge zu suchen.</span><span class="sxs-lookup"><span data-stu-id="2a738-192">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="2a738-193">Für die Suche können Sie die <xref:System.String.Contains%2A>-Methode verwenden.</span><span class="sxs-lookup"><span data-stu-id="2a738-193">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="2a738-194">Diese gibt an, ob eine Zeichenfolge eine Teilzeichenfolge enthält.</span><span class="sxs-lookup"><span data-stu-id="2a738-194">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="2a738-195">Verwenden Sie zum Experimentieren mit <xref:System.String.Contains%2A> den folgenden Code:</span><span class="sxs-lookup"><span data-stu-id="2a738-195">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.Contains("goodbye"));
      Console.WriteLine(message.Contains("greetings"));
      ```

      <span data-ttu-id="2a738-196">Die <xref:System.String.Contains%2A>-Methode gibt einen Wert vom Typ **boolean** zurück, der angibt, ob die Zeichenfolge, nach der Sie gesucht haben, gefunden wurde.</span><span class="sxs-lookup"><span data-stu-id="2a738-196">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="2a738-197">Ein **boolean**-Datentyp speichert entweder den Wert `true` oder `false`.</span><span class="sxs-lookup"><span data-stu-id="2a738-197">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="2a738-198">In einer späteren Lektion erfahren Sie mehr über **boolean**-Werte.</span><span class="sxs-lookup"><span data-stu-id="2a738-198">You'll learn more about **boolean** values in a later lesson.</span></span>

      <span data-ttu-id="2a738-199">***Übung***</span><span class="sxs-lookup"><span data-stu-id="2a738-199">***Challenge***</span></span>

      <span data-ttu-id="2a738-200">Es gibt zwei ähnliche Methoden, <xref:System.String.StartsWith%2A> und <xref:System.String.EndsWith%2A>, die ebenfalls nach Teilzeichenfolgen in einer Zeichenfolge suchen.</span><span class="sxs-lookup"><span data-stu-id="2a738-200">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="2a738-201">Diese suchen am Anfang oder am Ende der Zeichenfolge nach einer Teilzeichenfolge.</span><span class="sxs-lookup"><span data-stu-id="2a738-201">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="2a738-202">Versuchen Sie, im vorherigen Beispiel <xref:System.String.StartsWith%2A> und <xref:System.String.EndsWith%2A> anstelle von <xref:System.String.Contains%2A> zu verwenden.</span><span class="sxs-lookup"><span data-stu-id="2a738-202">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="2a738-203">Suchen Sie am Anfang einer Zeichenfolge nach „You“ oder „goodbye“.</span><span class="sxs-lookup"><span data-stu-id="2a738-203">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="2a738-204">Suchen Sie am Ende einer Zeichenfolge nach „hello“ oder „goodbye“.</span><span class="sxs-lookup"><span data-stu-id="2a738-204">Search for "hello" or "goodbye" at the end of a string.</span></span>

      > [!Note]
      > <span data-ttu-id="2a738-205">Achten Sie am Ende der Zeichenfolge auf die Interpunktion, wenn Sie probehalber nach einem Text suchen.</span><span class="sxs-lookup"><span data-stu-id="2a738-205">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="2a738-206">Wenn die Zeichenfolge mit einem Punkt endet, müssen Sie nach einer Zeichenfolge suchen, die mit einem Punkt endet.</span><span class="sxs-lookup"><span data-stu-id="2a738-206">If the string ends with a period, you must check for a string that ends with a period.</span></span>

      > [!NOTE]
      > <span data-ttu-id="2a738-207">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="2a738-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2a738-208">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2a738-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="2a738-209">Übung abgeschlossen</span><span class="sxs-lookup"><span data-stu-id="2a738-209">Complete challenge</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="2a738-210">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class="sxs-lookup"><span data-stu-id="2a738-210">Did you come up with something like this?</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.StartsWith("You"));
      Console.WriteLine(message.StartsWith("goodbye"));

      Console.WriteLine(message.EndsWith("hello"));
      Console.WriteLine(message.EndsWith("goodbye"));
      ```

      > [!NOTE]
      > <span data-ttu-id="2a738-211">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="2a738-211">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2a738-212">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2a738-212">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
