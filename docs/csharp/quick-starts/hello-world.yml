- durationInMinutes: 1
  content: "<span data-ttu-id=\"62dba-107\">In diesem Schnellstart lernen Sie interaktiv die Grundlagen von C# kennen, indem Sie mit Ihrem Browser C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes anzeigen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"62dba-108\">Es enthält eine Reihe von Lektionen, die mit einem „Hello World“-Programm beginnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"62dba-109\">In diesen Lektionen lernen Sie die Grundlagen der Programmiersprache C# kennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
- title: "<span data-ttu-id=\"62dba-110\">Ausführen des ersten C#-Programms</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-110\">Run your first C# program</span></span>"
  durationInMinutes: 2
  content: "<span data-ttu-id=\"62dba-111\">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"62dba-112\">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein, und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"62dba-113\">Herzlichen Glückwunsch!</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-113\">Congratulations!</span></span> <span data-ttu-id=\"62dba-114\">Sie haben Ihr erstes C#-Programm ausgeführt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-114\">You've run your first C# program.</span></span> <span data-ttu-id=\"62dba-115\">Hierbei handelt es sich um ein einfaches Programm, das die Meldung „Hello World!“ ausgibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-115\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"62dba-116\">Diese Meldung wird anhand der <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>-Methode ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-116\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"62dba-117\">Der `Console`-Typ stellt das Konsolenfenster dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-117\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"62dba-118\">`WriteLine` ist eine Methode des `Console`-Typs, die eine Textzeile in dieser Textkonsole ausgibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-118\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"62dba-119\">Fahren wir fort, und sehen wir uns das einmal genauer an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-119\">Let's move on and explore more.</span></span> <span data-ttu-id=\"62dba-120\">In der restlichen Lektion wird die Arbeit mit dem `string`-Typ erklärt, der Text in C# darstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-120\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"62dba-121\">Wie der `Console`-Typ weist der `string`-Typ bestimmte Methoden auf.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-121\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"62dba-122\">Bei den `string`-Methoden geht es um Text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-122\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"62dba-123\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-123\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"62dba-124\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-124\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="62dba-125">Deklarieren und Verwenden von Variablen</span><span class="sxs-lookup"><span data-stu-id="62dba-125">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"62dba-126\">Ihr erstes Programm hat den Wert „Hello World!“ vom Typ `string`</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-126\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"62dba-127\">auf dem Bildschirm ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-127\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"62dba-128\">Bei Ihren ersten Schritten mit C# (oder einer anderen Programmiersprache) kann es zu Fehlern kommen, wenn Sie Codes schreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"62dba-129\">Der **Compiler** findet diese Fehler und meldet diese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"62dba-130\">Sollte die Ausgabe Fehlermeldungen enthalten, sehen Sie sich den Beispielcode und den Code im interaktiven Fenster an, um festzustellen, was behoben werden muss.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"62dba-131\">Durch diese Übung lernen Sie die Struktur eines C#-Codes kennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-131\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"62dba-132\">Ihr erstes Programm gibt nur eine Meldung aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-132\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"62dba-133\">Mithilfe von **Variablen** können Sie weitere nützliche Programme schreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-133\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"62dba-134\">Eine **Variable** ist ein Symbol, durch das Sie einen Code mit unterschiedlichen Werten ausführen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-134\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"62dba-135\">Probieren Sie es aus!</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-135\">Let's try it!</span></span> <span data-ttu-id=\"62dba-136\">Ersetzen Sie den Code, den Sie in das interaktive Fenster geschrieben haben, durch den folgenden Code:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-136\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"62dba-137\">Die erste Zeile deklariert die Variable `aFriend` und weist dieser den Wert „Bill“ zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-137\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"62dba-138\">Die zweite Zeile gibt den Namen aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-138\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"62dba-139\">Sie können jeder Variable, die Sie deklarieren, unterschiedliche Werte zuweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-139\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"62dba-140\">Sie können den Namen in den Namen von einem Ihrer Freunde ändern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-140\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"62dba-141\">Fügen Sie im interaktiven Fenster nach dem Code, den Sie bereits hinzugefügt haben, die folgenden zwei Zeilen hinzu:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-141\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"62dba-142\">Beachten Sie, dass die Codezeile abhängig von dem in der `aFriend`-Variable gespeicherten Wert zwei verschiedene Meldungen ausgibt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-142\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"62dba-143\">Vielleicht haben Sie auch bemerkt, dass in den letzten beiden Meldungen das Wort „Hello“ fehlte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-143\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"62dba-144\">Korrigieren wir dies nun.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-144\">Let's fix that now.</span></span>  <span data-ttu-id=\"62dba-145\">Ändern Sie die Zeilen, die die Meldung ausgeben, wie folgt:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-145\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"62dba-146\">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-146\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"62dba-147\">Im weiteren Verlauf wird das Erstellen von Zeichenfolgen zum Drucken mit `+` umständlich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-147\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"62dba-148\">Mit der Zeichenfolgeninterpolation können Sie Zeichenfolgen übersichtlicher und lesbarer zusammensetzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-148\">String interpolation lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"62dba-149\">Wenn Sie ein `$` vor den öffnenden Anführungszeichen der Zeichenfolge einfügen, können Sie Zeichenfolgenausdrücke – wie z.B. die Variable `aFriend` – innerhalb der Zeichenfolge in geschweiften Klammern einfügen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-149\">If you add a `$` before the opening quotes of the string, you can then include string expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"62dba-150\">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-150\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"62dba-151\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"62dba-152\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="62dba-153">Arbeiten mit Zeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="62dba-153">Work with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"62dba-154\">Mit der vorherigen Änderung haben wir einen kurzen Blick darauf geworfen, wie Zeichenfolgen verwendet werden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-154\">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id=\"62dba-155\">Sehen wir uns dies einmal näher an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-155\">Let's explore more.</span></span>\n\n<span data-ttu-id=\"62dba-156\">Das `+`-Zeichen wird in C# als Operator bezeichnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-156\">The `+` is called an operator in C#.</span></span> <span data-ttu-id=\"62dba-157\">Wenn es in Zeichenketten angewendet wird (z.B. `firstString + secondString`), wird eine neue Zeichenkette mit dem Text aus der ersten gefolgt von dem Text aus der zweiten erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-157\">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id=\"62dba-158\">Dies wird als *Zeichenfolgenverkettung* bezeichnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-158\">This is referred to as *string concatenation*.</span></span> <span data-ttu-id=\"62dba-159\">Sie können eine beliebige Anzahl von Zeichenfolgen, einschließlich Zeichenfolgenvariablen, kombinieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-159\">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id=\"62dba-160\">Testen Sie Folgendes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-160\">Try this:</span></span>\n\n```csharp\nstring firstFriend = \"Maria\";\nstring secondFriend = \"Sage\";\nConsole.WriteLine($\"My friends are {firstFriend} and {secondFriend}\");\n```\n\n<span data-ttu-id=\"62dba-161\">Bei Ihren ersten Schritten mit Zeichenketten können Sie die Länge einer Zeichenkette durch `Length` ermitteln.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-161\">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id=\"62dba-162\">`Length` ist die **Eigenschaft** einer Zeichenfolge und gibt die Anzahl der Zeichen in dieser Zeichenfolge zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-162\">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id=\"62dba-163\">Fügen Sie im interaktiven Fenster unten den folgenden Code hinzu:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-163\">Add the following code at the bottom of the interactive window:</span></span>\n\n```csharp\nConsole.WriteLine($\"The name {firstFriend} has {firstFriend.Length} letters.\");\nConsole.WriteLine($\"The name {secondFriend} has {secondFriend.Length} letters.\");\n```\n\n> [!TIP]\n> <span data-ttu-id=\"62dba-164\">An dieser Stelle können Sie nun etwas experimentieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-164\">This is a good time to explore on your own.</span></span> <span data-ttu-id=\"62dba-165\">Sie haben erfahren, dass mit `Console.WriteLine()` Text auf den Bildschirm geschrieben wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-165\">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id=\"62dba-166\">Zudem haben Sie erfahren, wie Variablen deklariert und Zeichenfolgen miteinander verkettet werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-166\">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id=\"62dba-167\">Experimentieren Sie im interaktiven Fenster und</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-167\">Experiment in the interactive window.</span></span> <span data-ttu-id=\"62dba-168\">schreiben Sie selbst weitere Meldungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-168\">Write some more messages yourself.</span></span> <span data-ttu-id=\"62dba-169\">Erstellen Sie Zeichenfolgen mit dem `+`-Operator.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-169\">Build strings using the `+` operator.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"62dba-170\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"62dba-171\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"62dba-172\">Weitere Möglichkeiten zur Verwendung von Zeichenfolgen</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-172\">Do more with strings</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"62dba-173\">Sie haben mithilfe der **Methode** <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> Meldungen ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-173\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"62dba-174\">Eine **Methode** ist ein Codeblock, der eine bestimmte Aktion implementiert.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-174\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"62dba-175\">Diesem ist ein Name zugewiesen, damit Sie auf diesen zugreifen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-175\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"62dba-176\">Der `string`-Typ verfügt über viele nützliche Methoden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-176\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"62dba-177\">Sehen wir uns die <xref:System.String.Trim%2A>-Methode und die verwandten Methoden <xref:System.String.TrimStart%2A> und <xref:System.String.TrimEnd%2A> einmal genauer an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-177\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"62dba-178\">Durch diese Methoden entfernen Sie führende und nachfolgende Leerräume:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-178\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring message = \"      Hello World!       \";\nConsole.WriteLine($\"[{message}]\");\n\nstring trimmedMessage = message.TrimStart();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.TrimEnd();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n\ntrimmedMessage = message.Trim();\nConsole.WriteLine($\"[{trimmedMessage}]\");\n```\n\n<span data-ttu-id=\"62dba-179\">In diesem Beispiel werden eine Reihe wichtiger Konzepte für die Arbeit mit Zeichenfolgen veranschaulicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-179\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"62dba-180\">Die Methoden, die Zeichenfolgen bearbeiten, geben neue Zeichenfolgenobjekte zurück, statt die Änderungen zu implementieren.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-180\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"62dba-181\">So können Sie erkennen, dass bei jedem Aufruf von einer der `Trim`-Methoden eine neue Zeichenkette zurückgegeben wird, die ursprüngliche Meldung jedoch nicht geändert wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-181\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"62dba-182\">Für die Arbeit mit Zeichenfolgen stehen weitere Methoden zur Verfügung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-182\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"62dba-183\">Beispielsweise haben Sie sicher schon mal einen Befehl zum Suchen und Ersetzen in einem Editor oder Textverarbeitungsprogramm verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-183\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"62dba-184\">Die <xref:System.String.Replace%2A>-Methode funktioniert bei einem `string`-Typ auf ähnliche Weise.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-184\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"62dba-185\">So sucht diese nach einer Teilzeichenfolge und ersetzt diese durch einen anderen Text.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-185\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"62dba-186\">Die <xref:System.String.Replace%2A>-Methode enthält zwei **Parameter**,</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-186\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"62dba-187\">nämlich die Zeichenfolgen zwischen den Klammern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-187\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"62dba-188\">Die erste Zeichenfolge ist der Text, nach dem gesucht wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-188\">The first string is the text to search for.</span></span> <span data-ttu-id=\"62dba-189\">Die zweite Zeichenfolge ist der Text, durch den die erste Zeichenfolge ersetzt werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-189\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"62dba-190\">Versuchen Sie es selbst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-190\">Try it for yourself.</span></span> <span data-ttu-id=\"62dba-191\">Fügen Sie den folgenden Code hinzu:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-191\">Add this code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nmessage = message.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(message);\n```\n\n<span data-ttu-id=\"62dba-192\">Zwei andere nützliche Methoden bestehen darin, eine Zeichenfolge in vollständig in GROSSBUCHSTABEN oder kleinbuchstaben zu erstellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-192\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"62dba-193\">Testen Sie den folgenden Code:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-193\">Try the following code:</span></span>\n\n```csharp\nstring message = \"Hello World!\";\nConsole.WriteLine(message);\nConsole.WriteLine(message.ToUpper());\nConsole.WriteLine(message.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"62dba-194\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-194\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"62dba-195\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-195\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="62dba-196">Suchzeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="62dba-196">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"62dba-197\">Der andere Teil eines Vorgangs zum *Suchen und Ersetzen* besteht darin, nach einem Text in einer Zeichenfolge zu suchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-197\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"62dba-198\">Für die Suche können Sie die <xref:System.String.Contains%2A>-Methode verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-198\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"62dba-199\">Diese gibt an, ob eine Zeichenfolge eine Teilzeichenfolge enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-199\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"62dba-200\">Verwenden Sie zum Experimentieren mit <xref:System.String.Contains%2A> den folgenden Code:</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-200\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.Contains(\"goodbye\"));\nConsole.WriteLine(message.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"62dba-201\">Die <xref:System.String.Contains%2A>-Methode gibt einen Wert vom Typ **boolean** zurück, der angibt, ob die Zeichenfolge, nach der Sie gesucht haben, gefunden wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-201\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"62dba-202\">Ein **boolean**-Datentyp speichert entweder den Wert `true` oder `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-202\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"62dba-203\">In einer späteren Lektion erfahren Sie mehr über **boolean**-Werte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-203\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"62dba-204\">***Übung***</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-204\">***Challenge***</span></span>\n\n<span data-ttu-id=\"62dba-205\">Es gibt zwei ähnliche Methoden, <xref:System.String.StartsWith%2A> und <xref:System.String.EndsWith%2A>, die ebenfalls nach Teilzeichenfolgen in einer Zeichenfolge suchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-205\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"62dba-206\">Diese suchen am Anfang oder am Ende der Zeichenfolge nach einer Teilzeichenfolge.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-206\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"62dba-207\">Versuchen Sie, im vorherigen Beispiel <xref:System.String.StartsWith%2A> und <xref:System.String.EndsWith%2A> anstelle von <xref:System.String.Contains%2A> zu verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-207\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"62dba-208\">Suchen Sie am Anfang einer Zeichenfolge nach „You“ oder „goodbye“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-208\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"62dba-209\">Suchen Sie am Ende einer Zeichenfolge nach „hello“ oder „goodbye“.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-209\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"62dba-210\">Achten Sie am Ende der Zeichenfolge auf die Interpunktion, wenn Sie probehalber nach einem Text suchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-210\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"62dba-211\">Wenn die Zeichenfolge mit einem Punkt endet, müssen Sie nach einer Zeichenfolge suchen, die mit einem Punkt endet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-211\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"62dba-212\">Sie sollten `true` erhalten, wenn die Eingabe mit „You“ beginnt und mit „hello“ endet, oder FALSE, wenn die Eingabe mit „goodbye“ beginnt oder endet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-212\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"62dba-213\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-213\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"62dba-214\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-214\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"62dba-215\">Übung abgeschlossen</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-215\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"62dba-216\">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-216\">Did you come up with something like this?</span></span>\n\n```csharp\nstring message = \"You say goodbye, and I say hello\";\nConsole.WriteLine(message.StartsWith(\"You\"));\nConsole.WriteLine(message.StartsWith(\"goodbye\"));\n\nConsole.WriteLine(message.EndsWith(\"hello\"));\nConsole.WriteLine(message.EndsWith(\"goodbye\"));\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"62dba-217\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-217\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"62dba-218\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-218\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"62dba-219\">Sie haben den Schnellstart „Hello World in C#“ abgeschlossen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-219\">You've completed the \"Hello C#\" quick start.</span></span>\n\n<span data-ttu-id=\"62dba-220\">Weitere Informationen zum Arbeiten mit dem `string`-Typ finden Sie im [C#-Programmierhandbuch](../programming-guide/index.md) im Thema [Zeichenfolgen (C#-Programmierhandbuch)](../programming-guide/strings/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-220\">You can learn more about working with the `string` type in the [C# Programming Guide](../programming-guide/index.md) topic on [strings](../programming-guide/strings/index.md).</span></span>\n<span data-ttu-id=\"62dba-221\">[Vorgehensweise: Zeichenfolgen](../how-to/index.md#strings)</span><span class=\"sxs-lookup\"><span data-stu-id=\"62dba-221\">[How to tips on strings](../how-to/index.md#strings).</span></span>\0"
