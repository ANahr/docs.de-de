    content: |
      <span data-ttu-id="a0606-106">In diesem Lernprogramm erfahren Sie, C#-interaktiv mithilfe Ihres Browsers zum Schreiben von C#- und die Ergebnisse der Kompilierung und Ausführung des Codes angezeigt.</span><span class="sxs-lookup"><span data-stu-id="a0606-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="a0606-107">Es enthält eine Reihe von Lektionen, die mit einem Programm "Hello World" beginnen.</span><span class="sxs-lookup"><span data-stu-id="a0606-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="a0606-108">In diesen Lektionen erfahren Sie die Grundlagen der Programmiersprache c#.</span><span class="sxs-lookup"><span data-stu-id="a0606-108">These lessons teach you the fundamentals of the C# language.</span></span>
  - title: '<span data-ttu-id="a0606-109">Führen Sie das erste C#-Programms</span><span class="sxs-lookup"><span data-stu-id="a0606-109">Run your first C# program</span></span>'
    durationInMinutes: 2
    content: |
      <span data-ttu-id="a0606-110">Führen Sie den folgenden Code in das interactive-Fenster.</span><span class="sxs-lookup"><span data-stu-id="a0606-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="a0606-111">Zu diesem Zweck geben Sie den folgenden Codeblock in das interactive-Fenster, und klicken Sie auf die **ausführen** Schaltfläche:</span><span class="sxs-lookup"><span data-stu-id="a0606-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>

      ```csharp
      Console.WriteLine("Hello World!");
      ```

      <span data-ttu-id="a0606-112">Herzlichen Glückwunsch!</span><span class="sxs-lookup"><span data-stu-id="a0606-112">Congratulations!</span></span> <span data-ttu-id="a0606-113">Sie haben Ihre erste C#-Programm ausführen.</span><span class="sxs-lookup"><span data-stu-id="a0606-113">You've run your first C# program.</span></span> <span data-ttu-id="a0606-114">Es ist ein einfaches Programm, das die Meldung "Hello World!" ausgibt.</span><span class="sxs-lookup"><span data-stu-id="a0606-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="a0606-115">Er verwendet die <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> Methode, um diese Nachricht zu drucken.</span><span class="sxs-lookup"><span data-stu-id="a0606-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="a0606-116">`Console`ist ein Typ, der das Konsolenfenster darstellt.</span><span class="sxs-lookup"><span data-stu-id="a0606-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="a0606-117">`WriteLine`ist eine Methode der `Console` Typ, der eine Textzeile an diesem Textkonsole ausgibt.</span><span class="sxs-lookup"><span data-stu-id="a0606-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>

      <span data-ttu-id="a0606-118">Wir verschieben und mehr zu untersuchen.</span><span class="sxs-lookup"><span data-stu-id="a0606-118">Let's move on and explore more.</span></span> <span data-ttu-id="a0606-119">Die restliche in dieser Lektion wird erklärt, arbeiten mit der `string` -Typ, der Text im C#-darstellt.</span><span class="sxs-lookup"><span data-stu-id="a0606-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="a0606-120">Wie die `Console` Typ, der `string` Typ verfügt über Methoden.</span><span class="sxs-lookup"><span data-stu-id="a0606-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="a0606-121">Die `string` Methoden arbeiten mit Text.</span><span class="sxs-lookup"><span data-stu-id="a0606-121">The `string` methods work with text.</span></span> 

      > [!NOTE]
      > <span data-ttu-id="a0606-122">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0606-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0606-123">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0606-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a0606-124">Deklarieren und Verwenden von Variablen</span><span class="sxs-lookup"><span data-stu-id="a0606-124">Declare and use variables</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="a0606-125">Ihr erste Programm gedruckt der `string` "Hello World!"</span><span class="sxs-lookup"><span data-stu-id="a0606-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="a0606-126">auf dem Bildschirm.</span><span class="sxs-lookup"><span data-stu-id="a0606-126">on the screen.</span></span> 

      > [!TIP]
      > <span data-ttu-id="a0606-127">Wie Sie c# (oder einer beliebigen Programmiersprache) durchsuchen, müssen Sie Supportcenter beim Schreiben von Code.</span><span class="sxs-lookup"><span data-stu-id="a0606-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="a0606-128">Die **Compiler** findet diese Fehler und melden Sie diese für Sie.</span><span class="sxs-lookup"><span data-stu-id="a0606-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="a0606-129">Wenn die Ausgabe Fehlermeldungen enthält, sehen Sie sich den Beispielcode, und den Code in das interactive-Fenster zu sehen, zu beheben.</span><span class="sxs-lookup"><span data-stu-id="a0606-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>
      > <span data-ttu-id="a0606-130">Diese Übung hilft die Struktur der C#-Code vertraut zu machen.</span><span class="sxs-lookup"><span data-stu-id="a0606-130">That exercise will help you learn the structure of C# code.</span></span> 

      <span data-ttu-id="a0606-131">Ihr erste Programm ist zum Drucken einer Meldung beschränkt.</span><span class="sxs-lookup"><span data-stu-id="a0606-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="a0606-132">Sie können weitere nützliche Programme schreiben, mit **Variablen**.</span><span class="sxs-lookup"><span data-stu-id="a0606-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="a0606-133">Ein **Variable** ist ein Symbol, das den gleichen Code mit anderen Werten ausführen können.</span><span class="sxs-lookup"><span data-stu-id="a0606-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="a0606-134">Wir probieren Sie es aus.</span><span class="sxs-lookup"><span data-stu-id="a0606-134">Let's try it!</span></span> <span data-ttu-id="a0606-135">Ersetzen Sie den Code, den Sie im interactive-Fenster mit den folgenden Code geschrieben haben:</span><span class="sxs-lookup"><span data-stu-id="a0606-135">Replace the code you've written in the interactive window with the following code:</span></span>

      ```csharp
      string aFriend = "Bill";
      Console.WriteLine(aFriend);
      ```

      <span data-ttu-id="a0606-136">Die erste Zeile deklariert eine Variable `aFriend` und weist ihr den Wert, "Rechnung".</span><span class="sxs-lookup"><span data-stu-id="a0606-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="a0606-137">Die zweite Zeile gibt den Namen aus.</span><span class="sxs-lookup"><span data-stu-id="a0606-137">The second line prints out the name.</span></span>

      <span data-ttu-id="a0606-138">Sie können jede Variable, die Sie deklarieren, unterschiedliche Werte zuweisen.</span><span class="sxs-lookup"><span data-stu-id="a0606-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="a0606-139">Sie können den Namen einer Ihrer Freunde ändern.</span><span class="sxs-lookup"><span data-stu-id="a0606-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="a0606-140">Fügen Sie diese zwei Zeilen im interactive-Fenster hinter dem Code, den Sie bereits hinzugefügt haben:</span><span class="sxs-lookup"><span data-stu-id="a0606-140">Add these two lines in the interactive window following the code you've already added:</span></span>

      ```csharp
      aFriend = "Maria";
      Console.WriteLine(aFriend);
      ```

      <span data-ttu-id="a0606-141">Beachten Sie, dass die gleiche Zeile des Codes zwei verschiedene Nachrichten, die basierend auf dem Wert in gespeicherten druckt die `aFriend` Variable.</span><span class="sxs-lookup"><span data-stu-id="a0606-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>

      <span data-ttu-id="a0606-142">Sie können auch aufgefallen, dass das Wort "Hello" in den letzten beiden Nachrichten fehlte.</span><span class="sxs-lookup"><span data-stu-id="a0606-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="a0606-143">Wir beheben, die jetzt ein.</span><span class="sxs-lookup"><span data-stu-id="a0606-143">Let's fix that now.</span></span>  <span data-ttu-id="a0606-144">Ändern Sie die Zeilen, die die Nachricht an die folgenden zu drucken:</span><span class="sxs-lookup"><span data-stu-id="a0606-144">Modify the lines that print the message to the following:</span></span>

      ```csharp
      Console.WriteLine("Hello " + aFriend);
      ```

      <span data-ttu-id="a0606-145">Klicken Sie auf **führen** erneut aus, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="a0606-145">Click **Run** again to see the results.</span></span>

      > [!NOTE]
      > <span data-ttu-id="a0606-146">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0606-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0606-147">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0606-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a0606-148">Arbeiten mit Zeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="a0606-148">Work with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="a0606-149">Die letzte Bearbeitung war unser erster Blick auf mit Zeichenfolgen Verwendungsmöglichkeiten.</span><span class="sxs-lookup"><span data-stu-id="a0606-149">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="a0606-150">Lassen Sie uns mehr.</span><span class="sxs-lookup"><span data-stu-id="a0606-150">Let's explore more.</span></span>

      <span data-ttu-id="a0606-151">Die `+` einen Operator in c# aufgerufen wird.</span><span class="sxs-lookup"><span data-stu-id="a0606-151">The `+` is called an operator in C#.</span></span> <span data-ttu-id="a0606-152">Bei Anwendung auf Zeichenfolgen wie `firstString + secondString`, wird eine neue Zeichenfolge mit dem Text aus dem ersten, gefolgt von den Text aus dem zweiten erstellt.</span><span class="sxs-lookup"><span data-stu-id="a0606-152">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="a0606-153">Dies wird als bezeichnet *Verketten von Zeichenfolgen*.</span><span class="sxs-lookup"><span data-stu-id="a0606-153">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="a0606-154">Sie können eine beliebige Anzahl von Zeichenfolgen, einschließlich Zeichenfolgenvariablen kombinieren.</span><span class="sxs-lookup"><span data-stu-id="a0606-154">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="a0606-155">Versuchen Sie Folgendes:</span><span class="sxs-lookup"><span data-stu-id="a0606-155">Try this:</span></span>

      ```csharp
      string firstFriend = "Maria";
      string secondFriend = "Sage";
      Console.WriteLine("My friends are " + firstFriend + " and " + secondFriend);
      ```

      <span data-ttu-id="a0606-156">Wie Sie mehr mit Zeichenfolgen durchsuchen, finden Sie die Länge einer Zeichenfolge mit `Length`.</span><span class="sxs-lookup"><span data-stu-id="a0606-156">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="a0606-157">`Length`ist eine **Eigenschaft** eine Zeichenfolge und gibt die Anzahl der Zeichen in dieser Zeichenfolge zurück.</span><span class="sxs-lookup"><span data-stu-id="a0606-157">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="a0606-158">Fügen Sie am unteren Rand der interactive-Fenster den folgenden Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="a0606-158">Add the following code at the bottom of the interactive window:</span></span>

      ```csharp
      Console.WriteLine("The name " + firstFriend + " has " + firstFriend.Length + " letters.");
      Console.WriteLine("The name " + secondFriend + " has " + secondFriend.Length + " letters.");
      ```

      > [!TIP]
      > <span data-ttu-id="a0606-159">Dies ist ein guter Zeitpunkt in eine eigene durchsuchen können.</span><span class="sxs-lookup"><span data-stu-id="a0606-159">This is a good time to explore on your own.</span></span> <span data-ttu-id="a0606-160">Sie haben gelernt, die `Console.WriteLine()` schreibt Text auf dem Bildschirm.</span><span class="sxs-lookup"><span data-stu-id="a0606-160">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="a0606-161">Sie haben gelernt, deklarieren Sie Variablen und zum Verketten von Zeichenfolgen zusammen.</span><span class="sxs-lookup"><span data-stu-id="a0606-161">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="a0606-162">Experimentieren Sie in das interactive-Fenster.</span><span class="sxs-lookup"><span data-stu-id="a0606-162">Experiment in the interactive window.</span></span> <span data-ttu-id="a0606-163">Schreiben Sie einige weitere Nachrichten selbst.</span><span class="sxs-lookup"><span data-stu-id="a0606-163">Write some more messages yourself.</span></span> <span data-ttu-id="a0606-164">Erstellen von Zeichenfolgen mithilfe der `+` Operator.</span><span class="sxs-lookup"><span data-stu-id="a0606-164">Build strings using the `+` operator.</span></span>

      > [!NOTE]
      > <span data-ttu-id="a0606-165">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0606-165">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0606-166">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0606-166">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a0606-167">Führen Sie weitere Möglichkeiten mit Zeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="a0606-167">Do more with strings</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="a0606-168">Sie verwendet haben eine **Methode**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, um Nachrichten zu drucken.</span><span class="sxs-lookup"><span data-stu-id="a0606-168">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="a0606-169">Ein **Methode** ein Codeblock, der eine Aktion implementiert wird.</span><span class="sxs-lookup"><span data-stu-id="a0606-169">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="a0606-170">Es hat einen Namen, damit Sie darauf zugreifen können.</span><span class="sxs-lookup"><span data-stu-id="a0606-170">It has a name, so you can access it.</span></span> 

      <span data-ttu-id="a0606-171">Die `string` Typ verfügt über viele nützliche Methoden.</span><span class="sxs-lookup"><span data-stu-id="a0606-171">The `string` type has many useful methods.</span></span> <span data-ttu-id="a0606-172">Lassen Sie uns die <xref:System.String.Trim%2A> -Methode und verwandte Methoden <xref:System.String.TrimStart%2A> und <xref:System.String.TrimEnd%2A>.</span><span class="sxs-lookup"><span data-stu-id="a0606-172">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id="a0606-173">Diese Methoden führende und nachfolgende Leerzeichen zu entfernen:</span><span class="sxs-lookup"><span data-stu-id="a0606-173">These methods remove leading and trailing spaces:</span></span>

      ```csharp
      string message = "      Hello World!       ";
      Console.WriteLine("[" + message + "]");

      string trimmedMessage = message.TrimStart();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.TrimEnd();
      Console.WriteLine("[" + trimmedMessage + "]");

      trimmedMessage = message.Trim();
      Console.WriteLine("[" + trimmedMessage + "]");
      ```

      <span data-ttu-id="a0606-174">Dieses Beispiel stellt eine Reihe von wichtiger Konzepte, die zum Arbeiten mit Zeichenfolgen.</span><span class="sxs-lookup"><span data-stu-id="a0606-174">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="a0606-175">Die Methoden, die Zeichenfolgen bearbeiten zurückgeben Replikationsschema festliegen, anstatt neue Zeichenfolgenobjekten.</span><span class="sxs-lookup"><span data-stu-id="a0606-175">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="a0606-176">Sie sehen, dass jeder Aufruf von der `Trim` Methoden gibt eine neue Zeichenfolge zurück, ändert jedoch nicht die ursprüngliche Nachricht.</span><span class="sxs-lookup"><span data-stu-id="a0606-176">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>

      <span data-ttu-id="a0606-177">Es gibt andere Möglichkeiten, um mit einer Zeichenfolge zu arbeiten.</span><span class="sxs-lookup"><span data-stu-id="a0606-177">There are other methods available to work with a string.</span></span> <span data-ttu-id="a0606-178">Beispielsweise haben möglicherweise eine Suche verwendet, und Ersetzen (Befehl) in einem Editor oder ein Textverarbeitungsprogramm.</span><span class="sxs-lookup"><span data-stu-id="a0606-178">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id="a0606-179">Die <xref:System.String.Replace%2A> Methode hat etwa in einem `string`.</span><span class="sxs-lookup"><span data-stu-id="a0606-179">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id="a0606-180">Es sucht nach einer Teilzeichenfolge, und ersetzt es durch anderen Text.</span><span class="sxs-lookup"><span data-stu-id="a0606-180">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id="a0606-181">Die <xref:System.String.Replace%2A> Methode akzeptiert zwei **Parameter**.</span><span class="sxs-lookup"><span data-stu-id="a0606-181">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="a0606-182">Hierbei handelt es sich um Zeichenfolgen zwischen den Klammern.</span><span class="sxs-lookup"><span data-stu-id="a0606-182">These are the strings between the parentheses.</span></span> <span data-ttu-id="a0606-183">Die erste Zeichenfolge ist der zu suchende Text.</span><span class="sxs-lookup"><span data-stu-id="a0606-183">The first string is the text to search for.</span></span> <span data-ttu-id="a0606-184">Die zweite Zeichenfolge ist der Text, der ersetzt wird.</span><span class="sxs-lookup"><span data-stu-id="a0606-184">The second string is the text to replace it with.</span></span> <span data-ttu-id="a0606-185">Probieren Sie es selbst aus.</span><span class="sxs-lookup"><span data-stu-id="a0606-185">Try it for yourself.</span></span> <span data-ttu-id="a0606-186">Fügen Sie diesen Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="a0606-186">Add this code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      message = message.Replace("Hello", "Greetings");
      Console.WriteLine(message);
      ```

      <span data-ttu-id="a0606-187">Zwei andere nützliche Methoden stellen eine Zeichenfolge Großbuchstaben oder Kleinbuchstaben.</span><span class="sxs-lookup"><span data-stu-id="a0606-187">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="a0606-188">Wiederholen Sie den folgenden Code ein:</span><span class="sxs-lookup"><span data-stu-id="a0606-188">Try the following code:</span></span>

      ```csharp
      string message = "Hello World!";
      Console.WriteLine(message);
      Console.WriteLine(message.ToUpper());
      Console.WriteLine(message.ToLower());
      ```

      > [!NOTE]
      > <span data-ttu-id="a0606-189">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0606-189">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0606-190">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0606-190">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a0606-191">Suchzeichenfolgen</span><span class="sxs-lookup"><span data-stu-id="a0606-191">Search strings</span></span>
    durationInMinutes: 10
    content: |
      <span data-ttu-id="a0606-192">Der andere Teil des eine *suchen und Ersetzen* Vorgang zum Suchen von Text in einer Zeichenfolge ist.</span><span class="sxs-lookup"><span data-stu-id="a0606-192">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="a0606-193">Sie können die <xref:System.String.Contains%2A> Methode für die Suche.</span><span class="sxs-lookup"><span data-stu-id="a0606-193">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="a0606-194">Hier sehen Sie, falls eine Zeichenfolge eine Teilzeichenfolge darin enthält.</span><span class="sxs-lookup"><span data-stu-id="a0606-194">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="a0606-195">Wiederholen Sie den folgenden Code zu untersuchen <xref:System.String.Contains%2A>:</span><span class="sxs-lookup"><span data-stu-id="a0606-195">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.Contains("goodbye"));
      Console.WriteLine(message.Contains("greetings"));
      ```

      <span data-ttu-id="a0606-196">Die <xref:System.String.Contains%2A> Methode gibt ein **booleschen** Wert, der Aufschluss darüber gibt, wenn die Zeichenfolge, die Sie für die Suche wurden gefunden wurde.</span><span class="sxs-lookup"><span data-stu-id="a0606-196">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="a0606-197">Ein **booleschen** speichert entweder eine `true` oder ein `false` Wert.</span><span class="sxs-lookup"><span data-stu-id="a0606-197">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="a0606-198">Erfahren Sie mehr über **booleschen** Werte in einer späteren Lektion.</span><span class="sxs-lookup"><span data-stu-id="a0606-198">You'll learn more about **boolean** values in a later lesson.</span></span>

      <span data-ttu-id="a0606-199">***Herausforderung***</span><span class="sxs-lookup"><span data-stu-id="a0606-199">***Challenge***</span></span>

      <span data-ttu-id="a0606-200">Es gibt zwei ähnliche Methoden <xref:System.String.StartsWith%2A> und <xref:System.String.EndsWith%2A> , die auch nach untergeordneten Zeichenfolgen in einer Zeichenfolge suchen.</span><span class="sxs-lookup"><span data-stu-id="a0606-200">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="a0606-201">Diese finden eine Teilzeichenfolge am Anfang oder Ende der Zeichenfolge.</span><span class="sxs-lookup"><span data-stu-id="a0606-201">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="a0606-202">So ändern Sie im vorherigen Beispiel zu verwenden versuchen <xref:System.String.StartsWith%2A> und <xref:System.String.EndsWith%2A> anstelle von <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="a0606-202">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="a0606-203">Suchen Sie nach "Sie" oder "Goodbye" am Anfang einer Zeichenfolge.</span><span class="sxs-lookup"><span data-stu-id="a0606-203">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="a0606-204">Suchen Sie nach "Hello" oder "Goodbye" am Ende einer Zeichenfolge.</span><span class="sxs-lookup"><span data-stu-id="a0606-204">Search for "hello" or "goodbye" at the end of a string.</span></span>

      > [!Note]
      > <span data-ttu-id="a0606-205">Achten Sie beim Testen für den Text am Ende der Zeichenfolge die Interpunktion.</span><span class="sxs-lookup"><span data-stu-id="a0606-205">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="a0606-206">Wenn die Zeichenfolge mit einem Punkt endet, müssen Sie eine Zeichenfolge überprüfen, die mit einem Punkt endet.</span><span class="sxs-lookup"><span data-stu-id="a0606-206">If the string ends with a period, you must check for a string that ends with a period.</span></span>

      > [!NOTE]
      > <span data-ttu-id="a0606-207">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0606-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0606-208">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0606-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="a0606-209">Vollständige Herausforderung</span><span class="sxs-lookup"><span data-stu-id="a0606-209">Complete challenge</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="a0606-210">Werden Sie mit etwa wie folgt aufgerufen?</span><span class="sxs-lookup"><span data-stu-id="a0606-210">Did you come up with something like this?</span></span>

      ```csharp
      string message = "You say goodbye, and I say hello";
      Console.WriteLine(message.StartsWith("You"));
      Console.WriteLine(message.StartsWith("goodbye"));

      Console.WriteLine(message.EndsWith("hello"));
      Console.WriteLine(message.EndsWith("goodbye"));
      ```

      > [!NOTE]
      > <span data-ttu-id="a0606-211">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a0606-211">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a0606-212">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a0606-212">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
