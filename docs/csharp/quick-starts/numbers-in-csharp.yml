- durationInMinutes: 1
  content: >
    <span data-ttu-id="c7a2a-106">In diesem Schnellstart-Leitfaden erlernen Sie interaktiv die Zahlentypen in C#, indem Sie mit Ihrem Browser einen C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes sehen.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-106">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="c7a2a-107">Es enthält eine Reihe von Lektionen, in denen Zahlen und arithmetische Operationen in C# untersucht werden.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="c7a2a-108">In diesen Lektionen lernen Sie die Grundlagen der Programmiersprache C# kennen.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="c7a2a-109">Erkunden von arithmetischen Operationen mit ganzen Zahlen</span><span class="sxs-lookup"><span data-stu-id="c7a2a-109">Explore integer math</span></span>
  durationInMinutes: 4
  content: "<span data-ttu-id=\"c7a2a-110\">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"c7a2a-111\">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein, und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 18;\nint b = 6;\nint c = a + b;\nConsole.WriteLine(c);\n```\n\n<span data-ttu-id=\"c7a2a-112\">Sie haben soeben eine der grundlegenden arithmetischen Operationen mit ganzen Zahlen kennengelernt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-112\">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id=\"c7a2a-113\">Der `int`-Typ steht für **integer**, d.h. eine positive oder negative ganze Zahl.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-113\">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id=\"c7a2a-114\">Sie verwenden zum Addieren das `+`-Symbol.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-114\">You use the `+` symbol for addition.</span></span> <span data-ttu-id=\"c7a2a-115\">Zu den anderen häufig verwendeten arithmetischen Operationen für ganze Zahlen zählen Folgende:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-115\">Other common mathematical operations for integers include:</span></span>\n\n- <span data-ttu-id=\"c7a2a-116\">`-` zur Subtraktion</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-116\">`-` for subtraction</span></span>\n- <span data-ttu-id=\"c7a2a-117\">`*` zur Multiplikation</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-117\">`*` for multiplication</span></span>\n- <span data-ttu-id=\"c7a2a-118\">`/` zur Division</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-118\">`/` for division</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"c7a2a-119\">Im Rahmen dieses Schnellstarts können Sie sich selbst mit diesen Operationen vertraut machen, indem Sie den Code ändern, den Sie in das interaktive Fenster geschrieben haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-119\">Throughout this quick start, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id=\"c7a2a-120\">Dieser Schnellstart-Leitfaden stellt bei jedem Schritt Beispiele zur Verfügung, die Sie ausprobieren können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-120\">This quick start provides examples that you can try at each step.</span></span>\n\n<span data-ttu-id=\"c7a2a-121\">Erkunden Sie zunächst die anderen Operationen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-121\">Start by exploring those different operations.</span></span> <span data-ttu-id=\"c7a2a-122\">Ändern Sie die dritte Zeile, um die einzelnen Operationen zu testen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-122\">Modify the third line to try each of these operations.</span></span> <span data-ttu-id=\"c7a2a-123\">Klicken Sie nach jeder Änderung auf die Schaltfläche **Ausführen**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-123\">After each edit, click the **Run** button.</span></span>\n\n<span data-ttu-id=\"c7a2a-124\">Subtraktion:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-124\">Subtraction:</span></span>\n\n```csharp\nint c = a - b;\n```\n\n<span data-ttu-id=\"c7a2a-125\">Multiplikation:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-125\">Multiplication:</span></span>\n\n```csharp\nint c = a * b;\n```\n\n<span data-ttu-id=\"c7a2a-126\">Division:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-126\">Division:</span></span> \n\n```csharp\nint c = a / b;\n```\n\n<span data-ttu-id=\"c7a2a-127\">Wenn Sie möchten, können Sie auch experimentieren, indem Sie mehrere arithmetische Operationen in der gleichen Zeile ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-127\">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"c7a2a-128\">Bei Ihren ersten Schritten mit C# (oder einer anderen Programmiersprache) kann es zu Fehlern kommen, wenn Sie Codes schreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"c7a2a-129\">Der **Compiler** findet diese Fehler und meldet diese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"c7a2a-130\">Sollte die Ausgabe Fehlermeldungen enthalten, sehen Sie sich den Beispielcode und den Code im interaktiven Fenster an, um festzustellen, was behoben werden muss.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"c7a2a-131\">Durch diese Übung lernen Sie die Struktur eines C#-Codes kennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-131\">That exercise will help you learn the structure of C# code.</span></span>     \n\n> [!NOTE]\n> <span data-ttu-id=\"c7a2a-132\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-132\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c7a2a-133\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-133\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="c7a2a-134">Erkunden der Reihenfolge der Operationen</span><span class="sxs-lookup"><span data-stu-id="c7a2a-134">Explore order of operations</span></span>
  durationInMinutes: 7
  content: >
    <span data-ttu-id="c7a2a-135">Die Programmiersprache C# definiert anhand von Regeln, die Sie aus der Mathematik kennen, die Rangfolge verschiedener arithmetischer Operationen.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-135">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>

    <span data-ttu-id="c7a2a-136">Multiplikation und Division haben gegenüber der Addition und Subtraktion Vorrang.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-136">Multiplication and division take precedence over addition and subtraction.</span></span>

    <span data-ttu-id="c7a2a-137">Erkunden Sie dies, indem Sie den folgenden Code im interaktiven Fenster ausführen:</span><span class="sxs-lookup"><span data-stu-id="c7a2a-137">Explore that by running the following code in the interactive window:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="c7a2a-138">Die Ausgabe zeigt, dass vor der Addition die Multiplikation ausgeführt wurde.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-138">The output demonstrates that the multiplication is performed before the addition.</span></span>


    <span data-ttu-id="c7a2a-139">Sie können eine andere Operationsreihenfolge erzwingen, indem Sie die Operation bzw. die Operationen, die zuerst ausgeführt werden soll bzw. sollen, mit Klammern umschließen:</span><span class="sxs-lookup"><span data-stu-id="c7a2a-139">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a  + b) * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="c7a2a-140">Machen Sie sich damit vertraut, indem Sie viele verschiedene Operationen kombinieren.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-140">Explore more by combining many different operations.</span></span> <span data-ttu-id="c7a2a-141">Ersetzen Sie die vierte Zeile oben durch eine Zeile wie etwa Folgende:</span><span class="sxs-lookup"><span data-stu-id="c7a2a-141">Replace the fourth line above with something like this:</span></span>


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    <span data-ttu-id="c7a2a-142">Vielleicht haben Sie bereits ein interessantes Verhalten bei den ganzen Zahlen bemerkt.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-142">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id="c7a2a-143">Bei der Division ganzer Zahlen kommt immer ein ganzzahliges Ergebnis heraus, selbst wenn Sie als Ergebnis einen Dezimal- oder Bruchteil erwarten würden.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-143">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>


    <span data-ttu-id="c7a2a-144">Wenn Sie dieses Verhalten noch nicht beobachtet haben, testen Sie Folgendes:</span><span class="sxs-lookup"><span data-stu-id="c7a2a-144">If you haven't seen this behavior, try the following:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="c7a2a-145">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-145">Click **Run** again to see the results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="c7a2a-146">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c7a2a-147">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c7a2a-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c7a2a-148">Erkunden der Genauigkeit und Grenzwerte ganzer Zahlen</span><span class="sxs-lookup"><span data-stu-id="c7a2a-148">Explore integer precision and limits</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="c7a2a-149">Im vorherigen Beispiel haben Sie gesehen, dass das Ergebnis bei der Division ganzer Zahlen abgeschnitten wird.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-149">That last sample showed you that integer division truncates the result.</span></span>

    <span data-ttu-id="c7a2a-150">Sie erhalten den Restwert **remainder** mithilfe des **Modulo**-Operators, dem `%`-Zeichen:</span><span class="sxs-lookup"><span data-stu-id="c7a2a-150">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    <span data-ttu-id="c7a2a-151">Der integer-C#-Typ unterscheidet sich noch in einem weiteren Punkt von einer mathematischen ganzen Zahl: Der `int`-Typ ist mit minimalen und maximalen Grenzwerten versehen.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-151">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id="c7a2a-152">Führen Sie den folgenden Code im interaktiven Fenster aus, um diese Grenzwerte anzuzeigen:</span><span class="sxs-lookup"><span data-stu-id="c7a2a-152">Run this code in the interactive window to see those limits:</span></span>


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    <span data-ttu-id="c7a2a-153">Wenn bei einer Berechnung ein Wert herauskommt, der diese Grenzwerte überschreitet, liegt eine **Unterlauf-** oder **Überlaufbedingung** vor.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-153">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id="c7a2a-154">Die Antwort gibt dann den Bereich der Grenzwerte an.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-154">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id="c7a2a-155">Fügen Sie im interaktiven Fenster die folgenden beiden Zeilen hinzu, um ein Beispiel anzuzeigen:</span><span class="sxs-lookup"><span data-stu-id="c7a2a-155">Add these two lines to the interactive window to see an example:</span></span>


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    <span data-ttu-id="c7a2a-156">Beachten Sie, dass die Antwort sehr nah an der minimalen (negativen) ganzen Zahl liegt.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-156">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id="c7a2a-157">Sie entspricht `min + 2`.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-157">It's the same as `min + 2`.</span></span> <span data-ttu-id="c7a2a-158">Die Additionsoperation hat die zulässigen Werte für ganze Zahlen **überlaufen**.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-158">The addition operation **overflowed** the allowed values for integers.</span></span>

    <span data-ttu-id="c7a2a-159">Die Antwort enthält eine sehr große negative Zahl, da ein Überlauf den größtmöglichen ganzzahligen Wert bis zum kleinstmöglichen Wert umschließt.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-159">The answer is a very large negative number because an overflow "wraps around" from the largest possible integer value to the smallest.</span></span>


    <span data-ttu-id="c7a2a-160">Wenn der `int`-Typ nicht Ihren Anforderungen entspricht, so gibt es verschiedene numerische Typen mit anderen Grenzwerten und Genauigkeitsgraden, die Sie verwenden können.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-160">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id="c7a2a-161">Werfen wir im Folgenden einmal einen Blick auf diese.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-161">Let's explore those next.</span></span>


    > [!NOTE]

    > <span data-ttu-id="c7a2a-162">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c7a2a-163">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c7a2a-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="c7a2a-164">Arbeiten mit dem Double-Typ</span><span class="sxs-lookup"><span data-stu-id="c7a2a-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"c7a2a-165\">Der numerische Typ `double` stellt eine Gleitkommazahl mit doppelter Genauigkeit dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-165\">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id=\"c7a2a-166\">Falls Ihnen diese Benennungen nichts sagen, beachten Sie die folgenden Erläuterungen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-166\">Those terms may be new to you.</span></span> <span data-ttu-id=\"c7a2a-167\">Eine **Gleitkommazahl** wird verwendet, um sehr große oder sehr kleine Zahlen, die keine ganzen Zahlen sind, darzustellen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-167\">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id=\"c7a2a-168\">**Doppelte Genauigkeit** bedeutet, dass diese Zahlen mit einer höheren Genauigkeit gespeichert werden als mit **einfacher Genauigkeit**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-168\">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id=\"c7a2a-169\">Bei modernen Computern werden häufiger Zahlen mit doppelter Genauigkeit verwendet statt mit einfacher Genauigkeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-169\">On modern computers, it is more common to use double precision than single precision numbers.</span></span>\n<span data-ttu-id=\"c7a2a-170\">Sehen wir uns dies einmal genauer an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-170\">Let's explore.</span></span> <span data-ttu-id=\"c7a2a-171\">Testen Sie den folgenden Code im interaktiven Fenster, und sehen Sie sich das Ergebnis an:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-171\">Try the following code in the interactive window and see the result:</span></span>\n\n```csharp\ndouble a = 5;\ndouble b = 4;\ndouble c = 2;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"c7a2a-172\">Beachten Sie, dass die Antwort die Dezimalzahl des Quotienten enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-172\">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id=\"c7a2a-173\">Testen Sie einen etwas komplizierteren Ausdruck mit Werten vom Typ „double“:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-173\">Try a slightly more complicated expression with doubles:</span></span>\n\n```csharp\ndouble a = 19;\ndouble b = 23;\ndouble c = 8;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"c7a2a-174\">Der Bereich eines Werts vom Typ „double“ ist weitaus größer als bei ganzzahligen Werten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-174\">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id=\"c7a2a-175\">Testen Sie den folgenden Code im interaktiven Fenster:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-175\">Try the following code in the interactive window:</span></span>\n\n```csharp\ndouble max = double.MaxValue;\ndouble min = double.MinValue;\nConsole.WriteLine($\"The range of double is {min} to {max}\");\n```\n\n<span data-ttu-id=\"c7a2a-176\">Diese Werte werden in der wissenschaftlichen Schreibweise ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-176\">These values are printed out in scientific notation.</span></span> <span data-ttu-id=\"c7a2a-177\">Die Zahl links von `E` ist die Mantisse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-177\">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id=\"c7a2a-178\">Die Zahl rechts ist der Exponent als Potenz von 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-178\">The number to the right is the exponent, as a power of 10.</span></span> \n\n<span data-ttu-id=\"c7a2a-179\">Wie bei Dezimalzahlen in der Mathematik können double-Werte in C# Rundungsfehler aufweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-179\">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id=\"c7a2a-180\">Testen Sie den folgenden Code:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-180\">Try this code:</span></span>\n\n```csharp\ndouble third = 1.0 / 3.0;\nConsole.WriteLine(third);\n```\n\n<span data-ttu-id=\"c7a2a-181\">Denken Sie daran, dass `0.3` nicht exakt `1/3` entspricht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-181\">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>\n\n<span data-ttu-id=\"c7a2a-182\">***Übung***</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-182\">***Challenge***</span></span>\n\n<span data-ttu-id=\"c7a2a-183\">Testen Sie für den `double`-Typ andere Berechnungen mit großen und kleinen Zahlen sowie mit Multiplikation und Division.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-183\">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id=\"c7a2a-184\">Testen Sie kompliziertere Berechnungen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-184\">Try more complicated calculations.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"c7a2a-185\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-185\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c7a2a-186\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-186\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="c7a2a-187">Arbeiten mit Festkommatypen</span><span class="sxs-lookup"><span data-stu-id="c7a2a-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: "<span data-ttu-id=\"c7a2a-188\">Sie haben die grundlegenden numerischen Typen in C# – „integer“ und „double“ – kennengelernt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-188\">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id=\"c7a2a-189\">Es gibt einen weiteren Typ, den Sie kennen sollten: den `decimal`-Typ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-189\">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id=\"c7a2a-190\">Der `decimal`-Typ weist einen kleineren Bereich als `double` auf, aber eine höhere Genauigkeit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-190\">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id=\"c7a2a-191\">Die Benennung **Festkomma** bedeutet, dass die Position des Dezimalkommas (hier Dezimalpunkts bzw. Binärpunkts) unveränderlich ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-191\">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id=\"c7a2a-192\">Sehen wir uns das einmal genauer an:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-192\">Let's take a look:</span></span>\n\n```csharp\ndecimal min = decimal.MinValue;\ndecimal max = decimal.MaxValue;\nConsole.WriteLine($\"The range of the decimal type is {min} to {max}\");\n```\n\n<span data-ttu-id=\"c7a2a-193\">Beachten Sie, dass der Bereich kleiner ist als beim `double`-Typ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-193\">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id=\"c7a2a-194\">Sie können sehen, dass die Genauigkeit beim Typ „decimal“ höher ist, wenn Sie den folgenden Code testen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-194\">You can see the greater precision with the decimal type by trying the following code:</span></span>\n\n```csharp\ndouble a = 1.0;\ndouble b = 3.0;\nConsole.WriteLine(a / b);\n\ndecimal c = 1.0M;\ndecimal d = 3.0M;\nConsole.WriteLine(c / d);\n```\n\n<span data-ttu-id=\"c7a2a-195\">Mit dem Suffix `M` neben einer Zahl geben Sie an, dass eine Konstante den `decimal`-Typ verwenden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-195\">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>\n\n<span data-ttu-id=\"c7a2a-196\">Beachten Sie, dass der aus dieser arithmetischen Operation resultierende Wert vom Typ „decimal“ rechts neben dem Dezimalpunkt mehr Ziffern enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-196\">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span> \n\n<span data-ttu-id=\"c7a2a-197\">***Übung***</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-197\">***Challenge***</span></span>\n\n<span data-ttu-id=\"c7a2a-198\">Nachdem Sie nun die verschiedenen numerischen Typen kennengelernt haben, schreiben Sie Code, der den Flächeninhalt eines Kreises mit einem Radius von 2,5 cm berechnet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-198\">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id=\"c7a2a-199\">Denken Sie daran, dass der Flächeninhalt eines Kreises durch das Quadrat des Radius multipliziert mit Pi gebildet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-199\">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id=\"c7a2a-200\">Hinweis: .NET bietet eine Konstante für Pi (<xref:System.Math.PI?displayProperty=nameWithType>), die Sie für die Berechnung dieses Werts verwenden können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-200\">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"c7a2a-201\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-201\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"c7a2a-202\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-202\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n\n<span data-ttu-id=\"c7a2a-203\">Sie sollten eine Antwort zwischen 19 und 20 erhalten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-203\">You should get an answer between 19 and 20.</span></span>\n"
- title: <span data-ttu-id="c7a2a-204">Übung abgeschlossen</span><span class="sxs-lookup"><span data-stu-id="c7a2a-204">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="c7a2a-205">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class="sxs-lookup"><span data-stu-id="c7a2a-205">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="c7a2a-206">Wenn Sie möchten, testen Sie andere Formeln.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-206">Try some other formulas if you'd like.</span></span>


    > [!NOTE]

    > <span data-ttu-id="c7a2a-207">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="c7a2a-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="c7a2a-208">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="c7a2a-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: "<span data-ttu-id=\"c7a2a-209\">Sie haben den Schnellstart-Leitfaden „Zahlen in C#“ abgeschlossen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-209\">You've completed the \"Numbers in C#\" quick start.</span></span> \n\n<span data-ttu-id=\"c7a2a-210\">Sie können diese Schnellstarts für Ihre eigene Entwicklungsumgebung fortsetzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-210\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"c7a2a-211\">Erfahren Sie mehr über die Grundlagen der [lokalen Entwicklung](local-environment.md), und wählen Sie dann einen Schnellstart aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-211\">Learn the basics of [local development](local-environment.md) and then pick a quick start.</span></span> <span data-ttu-id=\"c7a2a-212\">Sie können diese Übung durchführen, direkt mit dem nächsten Schnellstart fortfahren oder erneut mit dem Schnellstart [Zahlen in C#](numbers-in-csharp-local.md) beginnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-212\">You can try this same exercise, move directly to the next quick start, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"c7a2a-213\">Weitere Informationen zu Zahlen in C# finden Sie auch unter folgenden Themen:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-213\">You can learn more about numbers in C# in the following topics:</span></span>\n\n<span data-ttu-id=\"c7a2a-214\">[Tabelle ganzzahliger Typen](../language-reference/keywords/integral-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-214\">[Integral Types Table](../language-reference/keywords/integral-types-table.md) </span></span>  \n<span data-ttu-id=\"c7a2a-215\">[Tabelle für Gleitkommatypen](../language-reference/keywords/floating-point-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-215\">[Floating-Point Types Table](../language-reference/keywords/floating-point-types-table.md) </span></span>  \n<span data-ttu-id=\"c7a2a-216\">[Tabelle integrierter Typen](../language-reference/keywords/built-in-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-216\">[Built-In Types Table](../language-reference/keywords/built-in-types-table.md) </span></span>  \n<span data-ttu-id=\"c7a2a-217\">[Tabelle für implizite numerische Konvertierungen](../language-reference/keywords/implicit-numeric-conversions-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-217\">[Implicit Numeric Conversions Table](../language-reference/keywords/implicit-numeric-conversions-table.md) </span></span>  \n[<span data-ttu-id=\"c7a2a-218\">Tabelle für explizite numerische Konvertierungen</span><span class=\"sxs-lookup\"><span data-stu-id=\"c7a2a-218\">Explicit Numeric Conversions Table</span></span>](../language-reference/keywords/explicit-numeric-conversions-table.md)"
