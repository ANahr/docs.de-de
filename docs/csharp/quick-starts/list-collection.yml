  - durationInMinutes: 1
    content: |
      <span data-ttu-id="84df1-106">In diesem Lernprogramm erfahren Sie, C#-interaktiv mithilfe Ihres Browsers zum Schreiben von C#- und die Ergebnisse der Kompilierung und Ausführung des Codes angezeigt.</span><span class="sxs-lookup"><span data-stu-id="84df1-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="84df1-107">Es enthält eine Reihe von Lektionen, in denen erstellen, ändern und Untersuchen von Auflistungen und Arrays.</span><span class="sxs-lookup"><span data-stu-id="84df1-107">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>
  - title: <span data-ttu-id="84df1-108">Erstellen von Listen</span><span class="sxs-lookup"><span data-stu-id="84df1-108">Create lists</span></span>
    durationInMinutes: 2
    content: |
      <span data-ttu-id="84df1-109">Führen Sie den folgenden Code in das interactive-Fenster.</span><span class="sxs-lookup"><span data-stu-id="84df1-109">Run the following code in the interactive window.</span></span> <span data-ttu-id="84df1-110">Geben Sie hierzu den folgenden Codeblock im interactive-Fenster (ersetzen Sie "<name>" durch den Namen Ihres), und klicken Sie auf die **ausführen** Schaltfläche:</span><span class="sxs-lookup"><span data-stu-id="84df1-110">To do that, type the following code block in the interactive window (replace "<name>" with your name) and click the **Run** button:</span></span>

      ```csharp
      var names = new List<string> { "<name>", "Ana", "Felipe" };
      foreach (var name in names)
      {
        Console.WriteLine($"Hello {name.ToUpper()}!");
      }
      ```

      <span data-ttu-id="84df1-111">Sie haben gerade erstellte eine Liste von Zeichenfolgen, drei Namen dieser Liste hinzugefügt, und die Namen in Großbuchstaben ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="84df1-111">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="84df1-112">Sie verwenden Konzepte, die Sie haben gelernt in zuvor Schnellstarts so durchlaufen Sie die Liste.</span><span class="sxs-lookup"><span data-stu-id="84df1-112">You're using concepts that you've learned in earlier quick starts to loop through the list.</span></span>

      <span data-ttu-id="84df1-113">Der Code zum Anzeigen der Namen nutzt **interpoliert Zeichenfolgen**.</span><span class="sxs-lookup"><span data-stu-id="84df1-113">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id="84df1-114">Wenn Sie voranstellen eine `string` mit der `$` Zeichen ist, können Sie C#-Code in der Deklaration Zeichenfolge einbetten.</span><span class="sxs-lookup"><span data-stu-id="84df1-114">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="84df1-115">Die tatsächliche Zeichenfolge ersetzt dieses C#-Code mit dem Wert, den er generiert wird.</span><span class="sxs-lookup"><span data-stu-id="84df1-115">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="84df1-116">In diesem Beispiel ersetzt die `{name.ToUpper()}` jeder Name konvertiert, Großbuchstaben, da Sie wird aufgerufen, die <xref:System.String.ToUpper%2A> Methode.</span><span class="sxs-lookup"><span data-stu-id="84df1-116">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>

      <span data-ttu-id="84df1-117">Wir untersuchen zu halten.</span><span class="sxs-lookup"><span data-stu-id="84df1-117">Let's keep exploring.</span></span>

      > [!NOTE]
      > <span data-ttu-id="84df1-118">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="84df1-118">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84df1-119">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84df1-119">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="84df1-120">Ändern der Ordnerinhalt auflisten</span><span class="sxs-lookup"><span data-stu-id="84df1-120">Modify list contents</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="84df1-121">Die Auflistung, die Sie erstellt mithilfe der <xref:System.Collections.Generic.List%601> Typ.</span><span class="sxs-lookup"><span data-stu-id="84df1-121">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="84df1-122">Dieser Typ speichert Elementsequenzen.</span><span class="sxs-lookup"><span data-stu-id="84df1-122">This type stores sequences of elements.</span></span> <span data-ttu-id="84df1-123">Sie geben den Typ der Elemente zwischen den spitzen Klammern.</span><span class="sxs-lookup"><span data-stu-id="84df1-123">You specify the type of the elements between the angle brackets.</span></span>

      <span data-ttu-id="84df1-124">Ein wichtiger Aspekt dieses <xref:System.Collections.Generic.List%601> Typ ist, dass es vergrößert oder verkleinert werden, können Sie zum Hinzufügen oder Entfernen von Elementen zu aktivieren.</span><span class="sxs-lookup"><span data-stu-id="84df1-124">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="84df1-125">Fügen Sie den folgenden Code unter dem Code, den Sie bereits geschrieben haben:</span><span class="sxs-lookup"><span data-stu-id="84df1-125">Add the following code below the code you've already written:</span></span>

      ```csharp
      Console.WriteLine();
      names.Add("Maria");
      names.Add("Bill");
      names.Remove("Ana");
      foreach (var name in names)
      {
        Console.WriteLine($"Hello {name.ToUpper()}!");
      }
      ```

      <span data-ttu-id="84df1-126">Sie haben zwei weitere Namen bis zum Ende der Liste hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="84df1-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="84df1-127">Sie haben eine auch ebenfalls entfernt.</span><span class="sxs-lookup"><span data-stu-id="84df1-127">You've also removed one as well.</span></span>

      <span data-ttu-id="84df1-128">Die <xref:System.Collections.Generic.List%601> ermöglicht es Ihnen, einzelne Elemente von verweisen **Index** ebenfalls.</span><span class="sxs-lookup"><span data-stu-id="84df1-128">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="84df1-129">Sie greifen auf Objekte, die mit der `[` und `]` Token.</span><span class="sxs-lookup"><span data-stu-id="84df1-129">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="84df1-130">Fügen Sie unter Was Sie bereits geschrieben haben, und wiederholen sie den folgenden Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="84df1-130">Add the following code below what you've already written and try it:</span></span>

      ```csharp
      Console.WriteLine($"My name is {names[0]}.");
      Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");
      ```

      <span data-ttu-id="84df1-131">Sie sind nicht zulässig, auf das Ende der Liste zuzugreifen.</span><span class="sxs-lookup"><span data-stu-id="84df1-131">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="84df1-132">Sie können überprüfen, wie lange die Liste verwendet die <xref:System.Collections.Generic.List%601.Count%2A> Eigenschaft.</span><span class="sxs-lookup"><span data-stu-id="84df1-132">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="84df1-133">Fügen Sie den folgenden Code aus, um ihn zu testen:</span><span class="sxs-lookup"><span data-stu-id="84df1-133">Add the following code to try it:</span></span>

      ```csharp
      Console.WriteLine($"The list has {names.Count} people in it");
      ```

      <span data-ttu-id="84df1-134">Klicken Sie auf **führen** erneut aus, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="84df1-134">Click **Run** again to see the results.</span></span> <span data-ttu-id="84df1-135">C#-Indizes bei 0 beginnt, daher der größte gültige Index eins kleiner als die Anzahl der Elemente in der Liste.</span><span class="sxs-lookup"><span data-stu-id="84df1-135">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>

      > [!NOTE]
      > <span data-ttu-id="84df1-136">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="84df1-136">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84df1-137">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84df1-137">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="84df1-138">Suchen und sortieren Listen</span><span class="sxs-lookup"><span data-stu-id="84df1-138">Search and sort lists</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="84df1-139">Unsere Beispiele relativ kleine Listen werden verwendet, aber Ihre Anwendungen möglicherweise häufig Listen mit viele weitere Elemente, manchmal in Tausenden Nummerierung erstellen.</span><span class="sxs-lookup"><span data-stu-id="84df1-139">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="84df1-140">In diesen größere Sammlungen nach Elementen suchen möchten, müssen Sie die Liste der für verschiedene Elemente durchsuchen.</span><span class="sxs-lookup"><span data-stu-id="84df1-140">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="84df1-141">Die <xref:System.Collections.Generic.List%601.IndexOf%2A> Methode sucht nach einem Element und gibt den Index des Elements zurück.</span><span class="sxs-lookup"><span data-stu-id="84df1-141">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="84df1-142">Wiederholen Sie diese Option, um seine Funktionsweise.</span><span class="sxs-lookup"><span data-stu-id="84df1-142">Try this to see how it works.</span></span>  <span data-ttu-id="84df1-143">Fügen Sie den folgenden Code unter bisher geschriebene hinzu:</span><span class="sxs-lookup"><span data-stu-id="84df1-143">Add the following code below what you've written so far:</span></span>

      ```csharp
      var index = names.IndexOf("Felipe");
      if (index != -1)
        Console.WriteLine($"The name {names[index]} is at index {index}");

      var notFound = names.IndexOf("Not Found");
        Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
      ```

      <span data-ttu-id="84df1-144">Sie nicht wissen, ob ein Element in der Liste ist, also den zurückgegebene Index immer überprüfen sollten <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="84df1-144">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="84df1-145">Wenn Sie sie-1 ist, wird das Element wurde nicht gefunden.</span><span class="sxs-lookup"><span data-stu-id="84df1-145">If it is -1, the item was not found.</span></span>

      <span data-ttu-id="84df1-146">Die Elemente in der Liste können auch sortiert werden.</span><span class="sxs-lookup"><span data-stu-id="84df1-146">The items in your list can be sorted as well.</span></span> <span data-ttu-id="84df1-147">Die <xref:System.Collections.Generic.List%601.Sort%2A> Methode werden alle Elemente in der Liste in der normalen Reihenfolge (in alphabetischer Reihenfolge im Fall von Zeichenfolgen).</span><span class="sxs-lookup"><span data-stu-id="84df1-147">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="84df1-148">Fügen Sie Code hinzu, und führen Sie erneut aus:</span><span class="sxs-lookup"><span data-stu-id="84df1-148">Add this code and run again:</span></span>

      ```csharp
      names.Sort();
      foreach (var name in names)
      {
        Console.WriteLine($"Hello {name.ToUpper()}!");
      }
      ```

      > [!NOTE]
      > <span data-ttu-id="84df1-149">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="84df1-149">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84df1-150">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84df1-150">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="84df1-151">Listen mit anderen Typen</span><span class="sxs-lookup"><span data-stu-id="84df1-151">Lists of other types</span></span>
    durationInMinutes: 5
    content: |
      <span data-ttu-id="84df1-152">Haben Sie verwendet wurden die `string` Typ in Listen bisher.</span><span class="sxs-lookup"><span data-stu-id="84df1-152">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="84df1-153">Wir stellen eine <xref:System.Collections.Generic.List%601> mithilfe eines anderen Typs.</span><span class="sxs-lookup"><span data-stu-id="84df1-153">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="84df1-154">Erstellen Sie eine Menge von Zahlen.</span><span class="sxs-lookup"><span data-stu-id="84df1-154">Let's build a set of numbers.</span></span> <span data-ttu-id="84df1-155">Löschen Sie den Code, den Sie bisher geschrieben haben, und Ersetzen Sie sie mit diesem:</span><span class="sxs-lookup"><span data-stu-id="84df1-155">Delete the code you wrote so far, and replace it with this:</span></span>

      ```csharp
      var fibonacciNumbers = new List<int> {1, 1};
      ```

      <span data-ttu-id="84df1-156">Die eine Liste mit ganzen Zahlen erstellt, und legt die ersten beiden Ganzzahlen auf den Wert 1 fest.</span><span class="sxs-lookup"><span data-stu-id="84df1-156">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="84df1-157">Dies sind die ersten beiden Werte, der eine *Fibonacci-Sequenz*, eine Sequenz von Zahlen.</span><span class="sxs-lookup"><span data-stu-id="84df1-157">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id="84df1-158">Jede nächste Fibonacci-Zahl wird ermittelt, indem die Summe der beiden vorherigen Zahlen.</span><span class="sxs-lookup"><span data-stu-id="84df1-158">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="84df1-159">Fügen Sie diesen Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="84df1-159">Add this code:</span></span>

      ```csharp
      var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
      var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

      fibonacciNumbers.Add(previous + previous2);

      foreach(var item in fibonacciNumbers)
          Console.WriteLine(item);
      ```

      <span data-ttu-id="84df1-160">Drücken Sie **ausführen** zu den Ergebnissen finden Sie unter</span><span class="sxs-lookup"><span data-stu-id="84df1-160">Press **Run** to see the results;</span></span>

      > [!NOTE]
      > <span data-ttu-id="84df1-161">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="84df1-161">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84df1-162">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84df1-162">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="84df1-163">Herausforderung</span><span class="sxs-lookup"><span data-stu-id="84df1-163">Challenge</span></span>
    durationInMinutes: 10
    content: |
      <span data-ttu-id="84df1-164">Überprüfen, ob Sie zusammen platzieren können einige der in den Lektionen aus dieser und früheren Lektionen.</span><span class="sxs-lookup"><span data-stu-id="84df1-164">See if you can put together some of the lessons from this and earlier lessons.</span></span> <span data-ttu-id="84df1-165">Erweitern Sie auf, was Sie bisher mit Fibonacci-Zahlen erstellt haben.</span><span class="sxs-lookup"><span data-stu-id="84df1-165">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="84df1-166">Versuchen Sie es, und Schreiben Sie den Code, um die ersten 20 Zahlen in der Sequenz zu generieren.</span><span class="sxs-lookup"><span data-stu-id="84df1-166">Try and write the code to generate the first 20 numbers in the sequence.</span></span>

      > [!NOTE]
      > <span data-ttu-id="84df1-167">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="84df1-167">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84df1-168">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84df1-168">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - title: <span data-ttu-id="84df1-169">Vollständige Herausforderung</span><span class="sxs-lookup"><span data-stu-id="84df1-169">Complete challenge</span></span>
    durationInMinutes: 3
    content: |
      <span data-ttu-id="84df1-170">Werden Sie mit etwa wie folgt aufgerufen?</span><span class="sxs-lookup"><span data-stu-id="84df1-170">Did you come up with something like this?</span></span>

      ```csharp
      var fibonacciNumbers = new List<int> {1, 1};

      while (fibonacciNumbers.Count < 20)
      {
          var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
          var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];
          
          fibonacciNumbers.Add(previous + previous2);
      }
      foreach(var item in fibonacciNumbers)
          Console.WriteLine(item);
      ```

      <span data-ttu-id="84df1-171">Bei jeder Iteration der Schleife weitergeleitet Sie die letzten beiden Ganzzahlen in der Liste, und diesen Wert zur Liste hinzufügen, summiert werden.</span><span class="sxs-lookup"><span data-stu-id="84df1-171">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="84df1-172">Die Schleife wird wiederholt, bis Sie die Liste 20 Elemente hinzugefügt haben.</span><span class="sxs-lookup"><span data-stu-id="84df1-172">The loop repeats until you've added 20 items to the list.</span></span>

      > [!NOTE]
      > <span data-ttu-id="84df1-173">Diese Codierung online-Umgebung ist im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="84df1-173">This online coding experience is in preview mode.</span></span> <span data-ttu-id="84df1-174">Wenn Probleme auftreten, Bitte melden Sie diese [auf das Repository Dotnet/Try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="84df1-174">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
  - content: |
      <span data-ttu-id="84df1-175">Sie haben das Lernprogramm Liste abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="84df1-175">You've completed the list tutorial.</span></span>

      <span data-ttu-id="84df1-176">Weitere Informationen finden Sie Informationen zum Arbeiten mit der `List` Geben Sie in der [Handbuch für die .NET](../../standard/index.md) Thema auf [Sammlungen](../../standard/collections/index.md).</span><span class="sxs-lookup"><span data-stu-id="84df1-176">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id="84df1-177">Sie erfahren auch über viele andere Sammlungstypen.</span><span class="sxs-lookup"><span data-stu-id="84df1-177">You'll also learn about many other collection types.</span></span>