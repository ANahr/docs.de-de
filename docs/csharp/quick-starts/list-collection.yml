- durationInMinutes: 1
  content: "<span data-ttu-id=\"aea0a-106\">In diesem Schnellstart lernen Sie interaktiv die Grundlagen von C# kennen, indem Sie mit Ihrem Browser C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes anzeigen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-106\">This quick start teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"aea0a-107\">Es enthält eine Reihe von Lektionen zum Erstellen, Ändern und Untersuchen von Sammlungen und Arrays.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-107\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
- title: <span data-ttu-id="aea0a-108">Erstellen von Listen</span><span class="sxs-lookup"><span data-stu-id="aea0a-108">Create lists</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"aea0a-109\">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-109\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"aea0a-110\">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein (ersetzen Sie „<name>“ mit Ihrem Namen), und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-110\">To do that, type the following code block in the interactive window (replace \"<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar names = new List<string> { \"<name>\", \"Ana\", \"Felipe\" };\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"aea0a-111\">Sie haben gerade eine Liste von Zeichenfolgen erstellt, dieser Liste drei Namen hinzugefügt und die Namen in GROSSBUCHSTABEN ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-111\">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id=\"aea0a-112\">Sie verwenden Konzepte, die Sie in früheren Schnellstarts gelernt haben, um die Liste zu durchlaufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-112\">You're using concepts that you've learned in earlier quick starts to loop through the list.</span></span>\n\n<span data-ttu-id=\"aea0a-113\">Der Code zum Anzeigen von Namen nutzt **interpolierte Zeichenfolgen**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-113\">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id=\"aea0a-114\">Wenn Sie einem `string` ein `$`-Zeichen voranstellen, können Sie C#-Code in die Zeichenfolgendeklaration einbetten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-114\">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id=\"aea0a-115\">Der Wert, den dieser C#-Code generiert, ist eine Zeichenfolge, durch die der C#-Code ersetzt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-115\">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id=\"aea0a-116\">In diesem Beispiel wird `{name.ToUpper()}` mit dem jeweiligen in Großbuchstaben konvertierten Namen ersetzt, da Sie die <xref:System.String.ToUpper%2A>-Methode aufgerufen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-116\">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>\n\n<span data-ttu-id=\"aea0a-117\">Setzen wir nun unsere Forschungen fort.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-117\">Let's keep exploring.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"aea0a-118\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-118\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"aea0a-119\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-119\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"aea0a-120\">Ändern von Listeninhalten</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-120\">Modify list contents</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"aea0a-121\">Die Sammlung, die Sie erstellt haben, nutzt den <xref:System.Collections.Generic.List%601>-Typ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-121\">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id=\"aea0a-122\">Dieser Typ speichert Elementsequenzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-122\">This type stores sequences of elements.</span></span> <span data-ttu-id=\"aea0a-123\">Sie geben den Typ der Elemente zwischen den spitzen Klammern an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-123\">You specify the type of the elements between the angle brackets.</span></span>\n\n<span data-ttu-id=\"aea0a-124\">Ein wichtiger Aspekt dieses <xref:System.Collections.Generic.List%601>-Typs ist, dass er wachsen oder schrumpfen kann, sodass Sie Elemente hinzufügen oder entfernen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-124\">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id=\"aea0a-125\">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-125\">Add the following code below the code you've already written:</span></span>\n\n```csharp\nConsole.WriteLine();\nnames.Add(\"Maria\");\nnames.Add(\"Bill\");\nnames.Remove(\"Ana\");\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"aea0a-126\">Sie haben am Ende der Liste zwei weitere Namen hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-126\">You've added two more names to the end of the list.</span></span> <span data-ttu-id=\"aea0a-127\">Sie haben auch einen entfernt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-127\">You've also removed one as well.</span></span>\n\n<span data-ttu-id=\"aea0a-128\"><xref:System.Collections.Generic.List%601> ermöglicht Ihnen auch, mithilfe des **Indexes** auf einzelne Elemente zu verweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-128\">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id=\"aea0a-129\">Sie greifen mit den Zeichen `[` und `]` auf Elemente zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-129\">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id=\"aea0a-130\">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben, und probieren Sie es aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-130\">Add the following code below what you've already written and try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"My name is {names[0]}.\");\nConsole.WriteLine($\"I've added {names[2]} and {names[3]} to the list.\");\n```\n\n<span data-ttu-id=\"aea0a-131\">Sie haben keine über das Ende der Liste hinausgehenden Zugriffsrechte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-131\">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id=\"aea0a-132\">Sie können mit der <xref:System.Collections.Generic.List%601.Count%2A>-Eigenschaft überprüfen, wie lang die Liste ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-132\">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id=\"aea0a-133\">Fügen Sie folgenden Code hinzu, um es auszuprobieren:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-133\">Add the following code to try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"The list has {names.Count} people in it\");\n```\n\n<span data-ttu-id=\"aea0a-134\">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-134\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"aea0a-135\">Denken Sie daran, dass die Indizes in C# mit 0 (null) beginnen, sodass der größte gültige Index um eins kleiner ist als die Anzahl der Elemente in der Liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-135\">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"aea0a-136\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-136\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"aea0a-137\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-137\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="aea0a-138">Suchen in und Sortieren von Listen</span><span class="sxs-lookup"><span data-stu-id="aea0a-138">Search and sort lists</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"aea0a-139\">In unseren Beispielen werden relativ kleine Listen verwendet, aber Ihre Anwendungen erstellen möglicherweise häufig Listen mit viel mehr Elementen, die manchmal in die Tausende gehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-139\">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id=\"aea0a-140\">Um in diesen größeren Sammlungen Elemente zu finden, müssen Sie die Liste nach verschiedenen Elementen durchsuchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-140\">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id=\"aea0a-141\">Die <xref:System.Collections.Generic.List%601.IndexOf%2A>-Methode sucht nach einem Element und gibt den Index des Elements zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-141\">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id=\"aea0a-142\">Probieren Sie dies aus, um die Funktionsweise kennenzulernen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-142\">Try this to see how it works.</span></span>  <span data-ttu-id=\"aea0a-143\">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-143\">Add the following code below what you've written so far:</span></span>\n\n```csharp\nvar index = names.IndexOf(\"Felipe\");\nif (index != -1)\n  Console.WriteLine($\"The name {names[index]} is at index {index}\");\n\nvar notFound = names.IndexOf(\"Not Found\");\n  Console.WriteLine($\"When an item is not found, IndexOf returns {notFound}\");\n```\n\n<span data-ttu-id=\"aea0a-144\">Da Sie vielleicht nicht wissen, ob ein Element in der Liste ist, sollten Sie den von <xref:System.Collections.Generic.List%601.IndexOf%2A> zurückgegebenen Index immer überprüfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-144\">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id=\"aea0a-145\">Bei „-1“ wurde das Element nicht gefunden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-145\">If it is -1, the item was not found.</span></span>\n\n<span data-ttu-id=\"aea0a-146\">Die Elemente in der Liste können auch sortiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-146\">The items in your list can be sorted as well.</span></span> <span data-ttu-id=\"aea0a-147\">Die <xref:System.Collections.Generic.List%601.Sort%2A>-Methode sortiert alle Elemente in der Liste in der normalen Reihenfolge (Zeichenfolgen alphabetisch).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-147\">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id=\"aea0a-148\">Fügen Sie diesen Code hinzu, und führen Sie das Programm erneut aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-148\">Add this code and run again:</span></span>\n\n```csharp\nnames.Sort();\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"aea0a-149\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-149\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"aea0a-150\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-150\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="aea0a-151">Listen mit anderen Typen</span><span class="sxs-lookup"><span data-stu-id="aea0a-151">Lists of other types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"aea0a-152\">Sie haben bisher den `string`-Typ in Listen verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-152\">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id=\"aea0a-153\">Nun erstellen wir eine <xref:System.Collections.Generic.List%601> mithilfe eines anderen Typs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-153\">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id=\"aea0a-154\">Zunächst erstellen wir einen Satz von Zahlen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-154\">Let's build a set of numbers.</span></span> <span data-ttu-id=\"aea0a-155\">Löschen Sie den bisher geschriebenen Code, und ersetzen Sie ihn mit diesem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-155\">Delete the code you wrote so far, and replace it with this:</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n```\n\n<span data-ttu-id=\"aea0a-156\">Damit wird eine Liste von Ganzzahlen erstellt und für die ersten beiden Ganzzahlen der Wert 1 festgelegt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-156\">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id=\"aea0a-157\">Dies sind die ersten beiden Werte einer *Fibonacci-Sequenz* – einer Sequenz von Zahlen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-157\">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id=\"aea0a-158\">Jede nächste Fibonacci-Zahl wird ermittelt, indem die Summe der beiden vorherigen Zahlen gebildet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-158\">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id=\"aea0a-159\">Fügen Sie diesen Code hinzu:</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-159\">Add this code:</span></span>\n\n```csharp\nvar previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\nvar previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n\nfibonacciNumbers.Add(previous + previous2);\n\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"aea0a-160\">Wählen Sie **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-160\">Press **Run** to see the results;</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"aea0a-161\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-161\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"aea0a-162\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-162\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="aea0a-163">Herausforderung</span><span class="sxs-lookup"><span data-stu-id="aea0a-163">Challenge</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"aea0a-164\">Versuchen Sie, einige dieser Lektionen und frühere Lektionen in einen Zusammenhang zu bringen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-164\">See if you can put together some of the lessons from this and earlier lessons.</span></span> <span data-ttu-id=\"aea0a-165\">Erweitern Sie das, was Sie bisher bezüglich Fibonacci-Zahlen erstellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-165\">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id=\"aea0a-166\">Versuchen Sie, den Code zum Generieren der ersten 20 Zahlen der Sequenz zu schreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-166\">Try and write the code to generate the first 20 numbers in the sequence.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"aea0a-167\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-167\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"aea0a-168\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-168\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"aea0a-169\">Übung abgeschlossen</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-169\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"aea0a-170\">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"aea0a-171\">Mit jeder Iteration der Schleife werden die letzten beiden Ganzzahlen in der Liste summiert, und dieser Wert wird der Liste hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"aea0a-172\">Die Schleife wird wiederholt, bis der Liste 20 Elemente hinzugefügt worden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"aea0a-173\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"aea0a-174\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"aea0a-175\">Sie haben den Listenschnellstart abgeschlossen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-175\">You've completed the list quick start.</span></span> <span data-ttu-id=\"aea0a-176\">Dieser Schnellstart stellt den abschließenden interaktiven Schnellstart dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-176\">This quick start is the final interactive quick start.</span></span> <span data-ttu-id=\"aea0a-177\">Sie können diese Schnellstarts in Ihrer eigenen Entwicklungsumgebung fortsetzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-177\">You can continue these quickstarts on your own development environment.</span></span> <span data-ttu-id=\"aea0a-178\">Das .NET-Thema [Erste Schritte in 10 Minuten](https://www.microsoft.com/net/core) umfasst Anweisungen zum Einrichten Ihrer lokalen Entwicklungsumgebung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-178\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"aea0a-179\">Sobald Sie damit fertig sind, fahren Sie mit [Einführung in Klassen](introduction-to-classes.md) in Ihrer lokalen Umgebung fort.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-179\">Once you've done that, continue with [Introduction to classes](introduction-to-classes.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"aea0a-180\">Weitere Informationen zum Arbeiten mit dem `List`-Typ finden Sie im [Leitfaden für .NET](../../standard/index.md) im Thema [Sammlungen](../../standard/collections/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-180\">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id=\"aea0a-181\">Sie werden auch viele andere Sammlungstypen kennenlernen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"aea0a-181\">You'll also learn about many other collection types.</span></span>\0"
