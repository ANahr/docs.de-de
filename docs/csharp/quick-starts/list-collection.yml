- durationInMinutes: 1
  content: "<span data-ttu-id=\"be2fb-106\">In diesem Schnellstart lernen Sie interaktiv die Grundlagen von C# kennen, indem Sie mit Ihrem Browser C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes anzeigen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-106\">This quick start teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"be2fb-107\">Es enthält eine Reihe von Lektionen zum Erstellen, Ändern und Untersuchen von Sammlungen und Arrays.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-107\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
- title: <span data-ttu-id="be2fb-108">Erstellen von Listen</span><span class="sxs-lookup"><span data-stu-id="be2fb-108">Create lists</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"be2fb-109\">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-109\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"be2fb-110\">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein (ersetzen Sie „<name>“ mit Ihrem Namen), und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-110\">To do that, type the following code block in the interactive window (replace \"<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar names = new List<string> { \"<name>\", \"Ana\", \"Felipe\" };\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"be2fb-111\">Sie haben gerade eine Liste von Zeichenfolgen erstellt, dieser Liste drei Namen hinzugefügt und die Namen in GROSSBUCHSTABEN ausgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-111\">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id=\"be2fb-112\">Sie verwenden Konzepte, die Sie in früheren Schnellstarts gelernt haben, um die Liste zu durchlaufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-112\">You're using concepts that you've learned in earlier quick starts to loop through the list.</span></span>\n\n<span data-ttu-id=\"be2fb-113\">Der Code zum Anzeigen von Namen nutzt **interpolierte Zeichenfolgen**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-113\">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id=\"be2fb-114\">Wenn Sie einem `string` ein `$`-Zeichen voranstellen, können Sie C#-Code in die Zeichenfolgendeklaration einbetten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-114\">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id=\"be2fb-115\">Der Wert, den dieser C#-Code generiert, ist eine Zeichenfolge, durch die der C#-Code ersetzt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-115\">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id=\"be2fb-116\">In diesem Beispiel wird `{name.ToUpper()}` mit dem jeweiligen in Großbuchstaben konvertierten Namen ersetzt, da Sie die <xref:System.String.ToUpper%2A>-Methode aufgerufen haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-116\">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>\n\n<span data-ttu-id=\"be2fb-117\">Setzen wir nun unsere Forschungen fort.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-117\">Let's keep exploring.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"be2fb-118\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-118\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be2fb-119\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-119\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"be2fb-120\">Ändern von Listeninhalten</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-120\">Modify list contents</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"be2fb-121\">Die Sammlung, die Sie erstellt haben, nutzt den <xref:System.Collections.Generic.List%601>-Typ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-121\">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id=\"be2fb-122\">Dieser Typ speichert Elementsequenzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-122\">This type stores sequences of elements.</span></span> <span data-ttu-id=\"be2fb-123\">Sie geben den Typ der Elemente zwischen den spitzen Klammern an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-123\">You specify the type of the elements between the angle brackets.</span></span>\n\n<span data-ttu-id=\"be2fb-124\">Ein wichtiger Aspekt dieses <xref:System.Collections.Generic.List%601>-Typs ist, dass er wachsen oder schrumpfen kann, sodass Sie Elemente hinzufügen oder entfernen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-124\">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id=\"be2fb-125\">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-125\">Add the following code below the code you've already written:</span></span>\n\n```csharp\nConsole.WriteLine();\nnames.Add(\"Maria\");\nnames.Add(\"Bill\");\nnames.Remove(\"Ana\");\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"be2fb-126\">Sie haben am Ende der Liste zwei weitere Namen hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-126\">You've added two more names to the end of the list.</span></span> <span data-ttu-id=\"be2fb-127\">Sie haben auch einen entfernt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-127\">You've also removed one as well.</span></span>\n\n<span data-ttu-id=\"be2fb-128\"><xref:System.Collections.Generic.List%601> ermöglicht Ihnen auch, mithilfe des **Indexes** auf einzelne Elemente zu verweisen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-128\">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id=\"be2fb-129\">Sie greifen mit den Zeichen `[` und `]` auf Elemente zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-129\">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id=\"be2fb-130\">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben, und probieren Sie es aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-130\">Add the following code below what you've already written and try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"My name is {names[0]}.\");\nConsole.WriteLine($\"I've added {names[2]} and {names[3]} to the list.\");\n```\n\n<span data-ttu-id=\"be2fb-131\">Sie haben keine über das Ende der Liste hinausgehenden Zugriffsrechte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-131\">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id=\"be2fb-132\">Sie können mit der <xref:System.Collections.Generic.List%601.Count%2A>-Eigenschaft überprüfen, wie lang die Liste ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-132\">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id=\"be2fb-133\">Fügen Sie folgenden Code hinzu, um es auszuprobieren:</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-133\">Add the following code to try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"The list has {names.Count} people in it\");\n```\n\n<span data-ttu-id=\"be2fb-134\">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-134\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"be2fb-135\">Denken Sie daran, dass die Indizes in C# mit 0 (null) beginnen, sodass der größte gültige Index um eins kleiner ist als die Anzahl der Elemente in der Liste.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-135\">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"be2fb-136\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-136\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be2fb-137\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-137\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="be2fb-138">Suchen in und Sortieren von Listen</span><span class="sxs-lookup"><span data-stu-id="be2fb-138">Search and sort lists</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"be2fb-139\">In unseren Beispielen werden relativ kleine Listen verwendet, aber Ihre Anwendungen erstellen möglicherweise häufig Listen mit viel mehr Elementen, die manchmal in die Tausende gehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-139\">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id=\"be2fb-140\">Um in diesen größeren Sammlungen Elemente zu finden, müssen Sie die Liste nach verschiedenen Elementen durchsuchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-140\">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id=\"be2fb-141\">Die <xref:System.Collections.Generic.List%601.IndexOf%2A>-Methode sucht nach einem Element und gibt den Index des Elements zurück.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-141\">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id=\"be2fb-142\">Probieren Sie dies aus, um die Funktionsweise kennenzulernen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-142\">Try this to see how it works.</span></span>  <span data-ttu-id=\"be2fb-143\">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben:</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-143\">Add the following code below what you've written so far:</span></span>\n\n```csharp\nvar index = names.IndexOf(\"Felipe\");\nif (index != -1)\n  Console.WriteLine($\"The name {names[index]} is at index {index}\");\n\nvar notFound = names.IndexOf(\"Not Found\");\n  Console.WriteLine($\"When an item is not found, IndexOf returns {notFound}\");\n```\n\n<span data-ttu-id=\"be2fb-144\">Da Sie vielleicht nicht wissen, ob ein Element in der Liste ist, sollten Sie den von <xref:System.Collections.Generic.List%601.IndexOf%2A> zurückgegebenen Index immer überprüfen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-144\">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id=\"be2fb-145\">Bei „-1“ wurde das Element nicht gefunden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-145\">If it is -1, the item was not found.</span></span>\n\n<span data-ttu-id=\"be2fb-146\">Die Elemente in der Liste können auch sortiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-146\">The items in your list can be sorted as well.</span></span> <span data-ttu-id=\"be2fb-147\">Die <xref:System.Collections.Generic.List%601.Sort%2A>-Methode sortiert alle Elemente in der Liste in der normalen Reihenfolge (Zeichenfolgen alphabetisch).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-147\">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id=\"be2fb-148\">Fügen Sie diesen Code hinzu, und führen Sie das Programm erneut aus:</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-148\">Add this code and run again:</span></span>\n\n```csharp\nnames.Sort();\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"be2fb-149\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-149\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be2fb-150\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-150\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="be2fb-151">Listen mit anderen Typen</span><span class="sxs-lookup"><span data-stu-id="be2fb-151">Lists of other types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"be2fb-152\">Sie haben bisher den `string`-Typ in Listen verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-152\">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id=\"be2fb-153\">Nun erstellen wir eine <xref:System.Collections.Generic.List%601> mithilfe eines anderen Typs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-153\">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id=\"be2fb-154\">Zunächst erstellen wir einen Satz von Zahlen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-154\">Let's build a set of numbers.</span></span> <span data-ttu-id=\"be2fb-155\">Löschen Sie den bisher geschriebenen Code, und ersetzen Sie ihn mit diesem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-155\">Delete the code you wrote so far, and replace it with this:</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n```\n\n<span data-ttu-id=\"be2fb-156\">Damit wird eine Liste von Ganzzahlen erstellt und für die ersten beiden Ganzzahlen der Wert 1 festgelegt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-156\">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id=\"be2fb-157\">Dies sind die ersten beiden Werte einer *Fibonacci-Sequenz* – einer Sequenz von Zahlen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-157\">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id=\"be2fb-158\">Jede nächste Fibonacci-Zahl wird ermittelt, indem die Summe der beiden vorherigen Zahlen gebildet wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-158\">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id=\"be2fb-159\">Fügen Sie diesen Code hinzu:</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-159\">Add this code:</span></span>\n\n```csharp\nvar previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\nvar previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n\nfibonacciNumbers.Add(previous + previous2);\n\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"be2fb-160\">Wählen Sie **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-160\">Press **Run** to see the results;</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"be2fb-161\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-161\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be2fb-162\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-162\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="be2fb-163">Herausforderung</span><span class="sxs-lookup"><span data-stu-id="be2fb-163">Challenge</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"be2fb-164\">Versuchen Sie, einige dieser Konzepte aus dieser Lektion und früheren Lektionen in einen Zusammenhang zu bringen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-164\">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id=\"be2fb-165\">Erweitern Sie das, was Sie bisher bezüglich Fibonacci-Zahlen erstellt haben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-165\">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id=\"be2fb-166\">Versuchen Sie, den Code zum Generieren der ersten 20 Zahlen der Sequenz zu schreiben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-166\">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id=\"be2fb-167\">(Hinweis: Die 20. Fibonacci-Zahl lautet 6765.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-167\">(As a hint, the 20th Fibonacci number is 6765.)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"be2fb-168\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-168\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be2fb-169\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-169\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"be2fb-170\">Übung abgeschlossen</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-170\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"be2fb-171\">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-171\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"be2fb-172\">Mit jeder Iteration der Schleife werden die letzten beiden Ganzzahlen in der Liste summiert, und dieser Wert wird der Liste hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-172\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"be2fb-173\">Die Schleife wird wiederholt, bis der Liste 20 Elemente hinzugefügt worden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-173\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"be2fb-174\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-174\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"be2fb-175\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-175\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"be2fb-176\">Sie haben den Listenschnellstart abgeschlossen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-176\">You've completed the list quick start.</span></span> <span data-ttu-id=\"be2fb-177\">Dieser Schnellstart stellt den abschließenden interaktiven Schnellstart dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-177\">This quick start is the final interactive quick start.</span></span> <span data-ttu-id=\"be2fb-178\">Sie können diese Schnellstarts für Ihre eigene Entwicklungsumgebung fortsetzen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-178\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"be2fb-179\">Erfahren Sie mehr über die Grundlagen der [lokalen Entwicklung](local-environment.md), und wählen Sie dann einen Schnellstart aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-179\">Learn the basics of [local development](local-environment.md) and then pick a quick start.</span></span> <span data-ttu-id=\"be2fb-180\">Sie können diese Übung durchführen, direkt mit dem nächsten Schnellstart fortfahren oder erneut mit dem Schnellstart [Zahlen in C#](numbers-in-csharp-local.md) beginnen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-180\">You can try this same exercise, move directly to the next quick start, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"be2fb-181\">Weitere Informationen zum Arbeiten mit dem `List`-Typ finden Sie im [Leitfaden für .NET](../../standard/index.md) im Thema [Sammlungen](../../standard/collections/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-181\">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id=\"be2fb-182\">Sie werden auch viele andere Sammlungstypen kennenlernen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"be2fb-182\">You'll also learn about many other collection types.</span></span>\0"
