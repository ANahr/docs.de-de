  content: >
    <span data-ttu-id="a9c1c-105">In diesem Schnellstart lernen Sie interaktiv die Grundlagen von C# kennen, indem Sie mit Ihrem Browser C#-Code schreiben und die Ergebnisse der Kompilierung und Ausführung Ihres Codes anzeigen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-105">This quickstart teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="a9c1c-106">Es enthält eine Reihe von Lektionen zum Erstellen, Ändern und Untersuchen von Sammlungen und Arrays.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-106">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>
- title: <span data-ttu-id="a9c1c-107">Erstellen von Listen</span><span class="sxs-lookup"><span data-stu-id="a9c1c-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="a9c1c-108">Führen Sie den folgenden Code im interaktiven Fenster aus.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="a9c1c-109">Geben Sie hierfür den folgenden Codeblock in das interaktive Fenster ein (ersetzen Sie „<name>“ mit Ihrem Namen), und klicken Sie auf die Schaltfläche **Ausführen**:</span><span class="sxs-lookup"><span data-stu-id="a9c1c-109">To do that, type the following code block in the interactive window (replace "<name>" with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="a9c1c-110">Sie haben gerade eine Liste von Zeichenfolgen erstellt, dieser Liste drei Namen hinzugefügt und die Namen in GROSSBUCHSTABEN ausgegeben.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-110">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="a9c1c-111">Sie verwenden Konzepte, die Sie in früheren Schnellstarts kennengelernt haben, um die Liste zu durchlaufen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-111">You're using concepts that you've learned in earlier quickstarts to loop through the list.</span></span>


    <span data-ttu-id="a9c1c-112">Im Code zum Anzeigen von Namen wird das Feature [Zeichenfolgeninterpolation](../language-reference/tokens/interpolated.md) genutzt.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-112">The code to display names makes use of the [string interpolation](../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="a9c1c-113">Wenn Sie einem `string` ein `$`-Zeichen voranstellen, können Sie C#-Code in die Zeichenfolgendeklaration einbetten.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="a9c1c-114">Der Wert, den dieser C#-Code generiert, ist eine Zeichenfolge, durch die der C#-Code ersetzt wird.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="a9c1c-115">In diesem Beispiel wird `{name.ToUpper()}` mit dem jeweiligen in Großbuchstaben konvertierten Namen ersetzt, da Sie die <xref:System.String.ToUpper%2A>-Methode aufgerufen haben.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>


    <span data-ttu-id="a9c1c-116">Setzen wir nun unsere Forschungen fort.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a9c1c-117">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a9c1c-118">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a9c1c-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a9c1c-119">Ändern von Listeninhalten</span><span class="sxs-lookup"><span data-stu-id="a9c1c-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="a9c1c-120">Die Sammlung, die Sie erstellt haben, nutzt den <xref:System.Collections.Generic.List%601>-Typ.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="a9c1c-121">Dieser Typ speichert Elementsequenzen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-121">This type stores sequences of elements.</span></span> <span data-ttu-id="a9c1c-122">Sie geben den Typ der Elemente zwischen den spitzen Klammern an.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="a9c1c-123">Ein wichtiger Aspekt dieses <xref:System.Collections.Generic.List%601>-Typs ist, dass er wachsen oder schrumpfen kann, sodass Sie Elemente hinzufügen oder entfernen können.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="a9c1c-124">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben:</span><span class="sxs-lookup"><span data-stu-id="a9c1c-124">Add the following code below the code you've already written:</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="a9c1c-125">Sie haben am Ende der Liste zwei weitere Namen hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-125">You've added two more names to the end of the list.</span></span> <span data-ttu-id="a9c1c-126">Sie haben auch einen entfernt.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-126">You've also removed one as well.</span></span>


    <span data-ttu-id="a9c1c-127"><xref:System.Collections.Generic.List%601> ermöglicht Ihnen auch, mithilfe des **Indexes** auf einzelne Elemente zu verweisen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-127">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="a9c1c-128">Sie greifen mit den Zeichen `[` und `]` auf Elemente zu.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-128">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="a9c1c-129">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben, und probieren Sie es aus:</span><span class="sxs-lookup"><span data-stu-id="a9c1c-129">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="a9c1c-130">Sie haben keine über das Ende der Liste hinausgehenden Zugriffsrechte.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-130">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="a9c1c-131">Sie können mit der <xref:System.Collections.Generic.List%601.Count%2A>-Eigenschaft überprüfen, wie lang die Liste ist.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-131">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="a9c1c-132">Fügen Sie folgenden Code hinzu, um es auszuprobieren:</span><span class="sxs-lookup"><span data-stu-id="a9c1c-132">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="a9c1c-133">Klicken Sie erneut auf **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-133">Click **Run** again to see the results.</span></span> <span data-ttu-id="a9c1c-134">Denken Sie daran, dass die Indizes in C# mit 0 (null) beginnen, sodass der größte gültige Index um eins kleiner ist als die Anzahl der Elemente in der Liste.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-134">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="a9c1c-135">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-135">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a9c1c-136">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a9c1c-136">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a9c1c-137">Suchen in und Sortieren von Listen</span><span class="sxs-lookup"><span data-stu-id="a9c1c-137">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a9c1c-138">In unseren Beispielen werden relativ kleine Listen verwendet, aber Ihre Anwendungen erstellen möglicherweise häufig Listen mit viel mehr Elementen, die manchmal in die Tausende gehen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-138">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="a9c1c-139">Um in diesen größeren Sammlungen Elemente zu finden, müssen Sie die Liste nach verschiedenen Elementen durchsuchen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-139">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="a9c1c-140">Die <xref:System.Collections.Generic.List%601.IndexOf%2A>-Methode sucht nach einem Element und gibt den Index des Elements zurück.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-140">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="a9c1c-141">Probieren Sie dies aus, um die Funktionsweise kennenzulernen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-141">Try this to see how it works.</span></span>  <span data-ttu-id="a9c1c-142">Fügen Sie den folgenden Code unter dem Code hinzu, den Sie bereits geschrieben haben:</span><span class="sxs-lookup"><span data-stu-id="a9c1c-142">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="a9c1c-143">Da Sie vielleicht nicht wissen, ob ein Element in der Liste ist, sollten Sie den von <xref:System.Collections.Generic.List%601.IndexOf%2A> zurückgegebenen Index immer überprüfen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-143">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="a9c1c-144">Bei „-1“ wurde das Element nicht gefunden.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-144">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="a9c1c-145">Die Elemente in der Liste können auch sortiert werden.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-145">The items in your list can be sorted as well.</span></span> <span data-ttu-id="a9c1c-146">Die <xref:System.Collections.Generic.List%601.Sort%2A>-Methode sortiert alle Elemente in der Liste in der normalen Reihenfolge (Zeichenfolgen alphabetisch).</span><span class="sxs-lookup"><span data-stu-id="a9c1c-146">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="a9c1c-147">Fügen Sie diesen Code hinzu, und führen Sie das Programm erneut aus:</span><span class="sxs-lookup"><span data-stu-id="a9c1c-147">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="a9c1c-148">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-148">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a9c1c-149">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a9c1c-149">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a9c1c-150">Listen mit anderen Typen</span><span class="sxs-lookup"><span data-stu-id="a9c1c-150">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="a9c1c-151">Sie haben bisher den `string`-Typ in Listen verwendet.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-151">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="a9c1c-152">Nun erstellen wir eine <xref:System.Collections.Generic.List%601> mithilfe eines anderen Typs.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-152">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="a9c1c-153">Zunächst erstellen wir einen Satz von Zahlen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-153">Let's build a set of numbers.</span></span> <span data-ttu-id="a9c1c-154">Löschen Sie den bisher geschriebenen Code, und ersetzen Sie ihn mit diesem:</span><span class="sxs-lookup"><span data-stu-id="a9c1c-154">Delete the code you wrote so far, and replace it with this:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="a9c1c-155">Damit wird eine Liste von Ganzzahlen erstellt und für die ersten beiden Ganzzahlen der Wert 1 festgelegt.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-155">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="a9c1c-156">Dies sind die ersten beiden Werte einer *Fibonacci-Sequenz* – einer Sequenz von Zahlen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-156">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id="a9c1c-157">Jede nächste Fibonacci-Zahl wird ermittelt, indem die Summe der beiden vorherigen Zahlen gebildet wird.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-157">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="a9c1c-158">Fügen Sie diesen Code hinzu:</span><span class="sxs-lookup"><span data-stu-id="a9c1c-158">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="a9c1c-159">Wählen Sie **Ausführen**, um die Ergebnisse anzuzeigen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-159">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="a9c1c-160">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-160">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a9c1c-161">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a9c1c-161">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a9c1c-162">Herausforderung</span><span class="sxs-lookup"><span data-stu-id="a9c1c-162">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="a9c1c-163">Versuchen Sie, einige dieser Konzepte aus dieser Lektion und früheren Lektionen in einen Zusammenhang zu bringen.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-163">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="a9c1c-164">Erweitern Sie das, was Sie bisher bezüglich Fibonacci-Zahlen erstellt haben.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-164">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="a9c1c-165">Versuchen Sie, den Code zum Generieren der ersten 20 Zahlen der Sequenz zu schreiben.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-165">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="a9c1c-166">(Hinweis: Die 20. Fibonacci-Zahl lautet 6765.)</span><span class="sxs-lookup"><span data-stu-id="a9c1c-166">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="a9c1c-167">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class="sxs-lookup"><span data-stu-id="a9c1c-167">This online coding experience is in preview mode.</span></span> <span data-ttu-id="a9c1c-168">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="a9c1c-168">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="a9c1c-169">Übung abgeschlossen</span><span class="sxs-lookup"><span data-stu-id="a9c1c-169">Complete challenge</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"a9c1c-170\">Sieht ihr Code ungefähr wie der Folgende aus?</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c1c-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"a9c1c-171\">Mit jeder Iteration der Schleife werden die letzten beiden Ganzzahlen in der Liste summiert, und dieser Wert wird der Liste hinzugefügt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c1c-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"a9c1c-172\">Die Schleife wird wiederholt, bis der Liste 20 Elemente hinzugefügt worden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c1c-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"a9c1c-173\">Dieses Onlinecodierungstutorial befindet sich im Vorschaumodus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c1c-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"a9c1c-174\">Wenn Probleme auftreten, melden Sie diese [im dotnet/try-Repository](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c1c-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: >-
